    <script>
        // é…ç½®ä¿¡æ¯ï¼šè¯·ç¡®ä¿è¿™é‡Œçš„ç”¨æˆ·åå’Œä»“åº“åæ­£ç¡®
        const CONFIG = {
            subUrl: "https://raw.githubusercontent.com/feng-180/feng-180.github.io/main/sub_all.txt"
        };

        function importRocket() {
            const encodedUrl = btoa(CONFIG.subUrl);

        }

        function importClash(type) {
            let url = CONFIG.subUrl;
            if (type === 'backup') {
                // ä½¿ç”¨åç«¯è½¬æ¢ API è§£å†³ YAML æ ¼å¼ä¸å…¼å®¹é—®é¢˜
                url = `https://sub.id9.cc/sub?target=clash&url=${encodeURIComponent(CONFIG.subUrl)}&insert=false`;
            }
            window.location.href = `clash://install-config?url=${encodeURIComponent(url)}&name=MagicStation`;
        }

        async function copyLink() {
            try {
                await navigator.clipboard.writeText(CONFIG.subUrl);
                alert("âœ… è®¢é˜…é“¾æ¥å·²å¤åˆ¶ï¼");
            } catch (err) {
                const input = document.createElement('input');
                input.value = CONFIG.subUrl;
                document.body.appendChild(input);
                input.select();
                document.execCommand('copy');
                document.body.removeChild(input);
                alert("âœ… é“¾æ¥å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼");
            }
        }

        // ç®€å•çš„æ¨±èŠ±åŠ¨æ•ˆ
        const canvas = document.getElementById('sakura-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 5 + 2;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 1 + 0.5;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.y > canvas.height) {
                    this.y = -10;
                    this.x = Math.random() * canvas.width;
                }
            }
            draw() {
                ctx.fillStyle = '#ffb7c5';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        for (let i = 0; i < 30; i++) particles.push(new Particle());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
