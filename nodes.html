  <script>
    const canvas = document.getElementById('matrix-canvas');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;
    const chars = '01ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const drops = [];
    const fontSize = 14;
    const columns = width / fontSize;
    for(let i=0; i<columns; i++) drops[i] = 1;

    function draw() {
      ctx.fillStyle = 'rgba(5, 2, 10, 0.1)';
      ctx.fillRect(0, 0, width, height);
      ctx.fillStyle = '#003333';
      ctx.font = fontSize + 'px monospace';
      for(let i=0; i<drops.length; i++) {
        const text = chars[Math.floor(Math.random()*chars.length)];
        ctx.fillText(text, i*fontSize, drops[i]*fontSize);
        if(drops[i]*fontSize > height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
      requestAnimationFrame(draw);
    }
    draw(); window.addEventListener('resize', ()=>{ width=canvas.width=window.innerWidth; height=canvas.height=window.innerHeight; });

    async function copyText(text) {
      const t = document.getElementById('toast');
      try {
        await navigator.clipboard.writeText(text);
        t.innerText = "澶嶅埗鎴愬姛";
      } catch (err) {
        const ta = document.createElement("textarea");
        ta.value = text;
        document.body.appendChild(ta);
        ta.select();
        document.execCommand('copy');
        document.body.removeChild(ta);
        t.innerText = "澶嶅埗鎴愬姛锛堝鐢ㄦ柟寮忥級";
      }
      t.classList.add('show');
      setTimeout(()=>t.classList.remove('show'), 2000);
    }

    // --- 鎼滅储杩囨护 ---
    function filterNodes() {
      const keyword = document.getElementById('searchInput').value.toLowerCase();
      const cards = document.querySelectorAll('#cardGrid .card');
      let visibleCount = 0;

      cards.forEach(card => {
        const name = card.querySelector('.c-name').textContent.toLowerCase();
        const link = card.querySelector('.link-box').textContent.toLowerCase();
        const match = name.includes(keyword) || link.includes(keyword);
        card.style.display = match ? '' : 'none';
        if (match) visibleCount++;
      });

      document.getElementById('nodeCount').textContent = visibleCount;
      document.getElementById('noResults').style.display = visibleCount === 0 ? 'block' : 'none';
    }

    // --- 涓€閿鍒跺叏閮ㄩ摼鎺?---
    async function copyAllLinks() {
      const cards = document.querySelectorAll('#cardGrid .card');
      const links = [];
      cards.forEach(card => {
        if (card.style.display !== 'none') {
          links.push(card.querySelector('.link-box').textContent.trim());
        }
      });
      await copyText(links.join('\n'));
      const t = document.getElementById('toast');
      t.innerText = `宸插鍒?${links.length} 鏉￠摼鎺;
      t.classList.add('show');
      setTimeout(() => t.classList.remove('show'), 2000);
    }

    // --- 鍒濆鍖栬妭鐐硅鏁?---
    const totalNodes = document.querySelectorAll('#cardGrid .card').length;
    document.getElementById('totalCount').textContent = totalNodes;
    document.getElementById('nodeCount').textContent = totalNodes;

    // --- 鍥炲埌椤堕儴鎸夐挳 ---

      else btn.classList.remove('visible');
    });
