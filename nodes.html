<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>魔法术式同步 - 资源风</title>
    <style>
        :root { --m-cyan: #00f2ff; --m-deep: #05020a; }
        body { background: var(--m-deep); color: #fff; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .glass-card { background: rgba(255, 255, 255, 0.05); padding: 40px; border-radius: 15px; backdrop-filter: blur(10px); border: 1px solid rgba(0, 242, 255, 0.2); text-align: center; width: 90%; max-width: 400px; }
        .btn { width: 100%; padding: 15px; margin: 10px 0; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; color: #fff; transition: 0.3s; }
        .btn-ios { background: linear-gradient(45deg, #00f2ff, #007bff); }
        .btn-clash { background: linear-gradient(45deg, #ffaa00, #ff4400); }
        h2 { letter-spacing: 5px; margin-bottom: 30px; font-weight: 300; }
    </style>
</head>
<body>
    <div class="glass-card">
        <h2>同步魔法术式</h2>
        <button onclick="importRocket()" class="btn btn-ios">一键同步 Shadowrocket</button>
        <button onclick="importClash()" class="btn btn-clash">一键同步 Clash</button>
    </div>

    <script>
        // 【核心点】使用 jsDelivr 加速镜像，国内不翻墙也能秒开配置
        const MIRROR = "https://fastly.jsdelivr.net/gh/feng-180/feng-180.github.io@main/";
        const TXT_URL = MIRROR + "sub_all.txt";
        const YAML_URL = MIRROR + "clash.yaml";

        function importRocket() {
            const b64 = btoa(TXT_URL).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
            window.location.href = "shadowrocket://add/sub://" + b64 + "?remark=" + encodeURIComponent("资源风_极速同步");
        }

        function importClash() {
            // 直连加速后的 YAML 链接
            window.location.href = "clash://install-config?url=" + encodeURIComponent(YAML_URL) + "&name=" + encodeURIComponent("资源风官方配置");
        }
    </script>
</body>
</html>
