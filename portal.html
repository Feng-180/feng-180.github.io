                toast.style.transition = 'all 0.3s ease';
                
                setTimeout(() => {
                    container.removeChild(toast);
                }, 300);
            }, 2500);
        }

        function handleSearch(e) {
            const searchTerm = e.target.value.toLowerCase().trim();
            
            if (!searchTerm) {
                filter(currentFilter);
                return;
            }

            const filtered = db.filter(item => 
                item.t.toLowerCase().includes(searchTerm) || 
                item.d.toLowerCase().includes(searchTerm) ||
                item.c.toLowerCase().includes(searchTerm)
            );

            render(filtered);

            document.getElementById('cat-title').innerHTML = `
                <i class="fa-solid fa-magnifying-glass text-accent"></i> 
                æœç´¢ç»“æœ 
                <span class="text-sm text-slate-500 ml-2">(${filtered.length} / ${db.length})</span>
            `;
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            
            sidebar.classList.toggle('-translate-x-full');
            overlay.classList.toggle('active');
        }

        function closeSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            
            sidebar.classList.add('-translate-x-full');
            overlay.classList.remove('active');
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', init);
        
        // é˜²æ­¢å¿«é€Ÿç‚¹å‡»
        let clickTimeout;
        function debounce(func, delay) {
            return function() {
                clearTimeout(clickTimeout);
                clickTimeout = setTimeout(() => func.apply(this, arguments), delay);
            };
        }
    </script>
