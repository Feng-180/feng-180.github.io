<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>风の魔法禁书录</title>
  <style>
    :root {
      --m-cyan: #00f2ff;
      --m-deep: #05020a;
      --glow-light: 0 0 15px rgba(0, 242, 255, 0.5);
      --card-w: 280px; 
    }
    * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
    
    body {
      margin: 0; background: var(--m-deep); color: #fff;
      font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
      overflow-x: hidden; min-height: 100vh;
      display: flex; flex-direction: column; align-items: center;
      /* 背景图层叠加：深度暗化以凸显亮光线条 */
      background: linear-gradient(rgba(5, 2, 10, 0.85), rgba(5, 2, 10, 0.85)), url('logo.png');
      background-size: cover; background-position: center; background-attachment: fixed;
    }

    #bg-canvas { position: fixed; inset: 0; z-index: 0; pointer-events: none; opacity: 0.3; }

    /* --- 顶部标题区 --- */
    .header { position: relative; z-index: 5; padding-top: 50px; text-align: center; width: 100%; }
    .title-group h1 { font-size: 26px; letter-spacing: 10px; font-weight: 200; margin: 0; text-shadow: 0 0 20px var(--m-cyan); }
    .title-group .id-tag { font-size: 10px; color: var(--m-cyan); opacity: 0.5; margin-top: 8px; letter-spacing: 5px; }

    /* --- 200分视觉：SVG 精密六芒星法阵 --- */
    .portal-system {
      position: relative; width: 340px; height: 340px;
      margin: 10px auto;
      display: flex; align-items: center; justify-content: center;
    }

    /* 魔法阵核心：静止不动的精密线条 */
    .magic-svg {
      width: 320px; height: 320px;
      filter: drop-shadow(0 0 8px rgba(0, 242, 255, 0.6));
    }

    /* 呼吸感氛围灯 */
    .core-glow {
      position: absolute; width: 140px; height: 140px;
      background: radial-gradient(circle, rgba(0, 242, 255, 0.2) 0%, transparent 70%);
      animation: breathe 4s ease-in-out infinite;
      z-index: -1;
    }

    /* --- 播放状态区 --- */
    .player-trigger { margin: 20px 0 30px; cursor: pointer; z-index: 10; transition: 0.3s; }
    .chanting { font-size: 12px; color: rgba(0, 242, 255, 0.7); letter-spacing: 3px; display: block; margin-bottom: 10px; }
    
    /* 极简音量条 */
    .audio-visual { display: flex; justify-content: center; gap: 4px; height: 12px; }
    .v-bar { width: 1px; height: 100%; background: var(--m-cyan); opacity: 0.3; }
    .playing .v-bar { animation: v-flow 0.8s infinite alternate; opacity: 0.8; }

    /* --- 菜单设计：极致毛玻璃 --- */
    .menu { position: relative; z-index: 10; width: 100%; max-width: 380px; padding: 0 30px; }
    .menu-item { 
      display: flex; flex-direction: column; text-decoration: none; padding: 22px; 
      margin-bottom: 18px; background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 2px;
      backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
      transition: 0.5s cubic-bezier(0.2, 1, 0.3, 1);
    }
    .menu-item:hover { 
      background: rgba(0, 242, 255, 0.06); border-color: var(--m-cyan);
      transform: translateY(-2px); box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }
    .m-title { font-size: 18px; letter-spacing: 5px; color: #fff; font-weight: 300; }
    .m-desc { font-size: 9px; color: #666; margin-top: 8px; letter-spacing: 2px; }

    /* --- 页脚数字 --- */
    .footer { padding: 40px 0; text-align: center; z-index: 5; }
    .stat-val { font-family: "Consolas", monospace; font-size: 12px; color: var(--m-cyan); opacity: 0.4; }

    /* 弹窗样式 */
    #modal { position: fixed; inset: 0; z-index: 100; display: none; align-items: center; justify-content: center; background: rgba(0,0,0,0.92); backdrop-filter: blur(20px); }
    .modal-card { width: 85%; max-width: 320px; padding: 40px; border: 1px solid #222; background: #080808; text-align: center; }
    .m-input { width: 100%; background: transparent; border: none; border-bottom: 1px solid #333; color: #fff; padding: 15px; text-align: center; outline: none; font-size: 18px; margin-bottom: 30px; letter-spacing: 4px; }
    .m-btn { background: transparent; border: 1px solid var(--m-cyan); color: var(--m-cyan); padding: 15px; width: 100%; cursor: pointer; transition: 0.3s; }
    .m-btn:hover { background: var(--m-cyan); color: #000; }

    /* 动画定义 */
    @keyframes breathe { 0%, 100% { opacity: 0.1; transform: scale(0.8); } 50% { opacity: 0.3; transform: scale(1.2); } }
    @keyframes v-flow { from { height: 20%; } to { height: 100%; } }
  </style>
</head>
<body>

  <canvas id="bg-canvas"></canvas>

  <header class="header">
    <div class="title-group">
      <h1>资源风 <span style="opacity:0.6">の</span> 魔法站</h1>
      <div class="id-tag">ARCHIVE TERMINAL V2.0</div>
    </div>

    <div class="portal-system">
      <div class="core-glow"></div>
      <svg class="magic-svg" viewBox="0 0 200 200">
        <circle cx="100" cy="100" r="95" fill="none" stroke="rgba(0,242,255,0.3)" stroke-width="0.5"/>
        <circle cx="100" cy="100" r="88" fill="none" stroke="rgba(0,242,255,0.1)" stroke-width="2" stroke-dasharray="2,4"/>
        <path d="M100 15 L173.6 142.5 L26.4 142.5 Z" fill="none" stroke="rgba(0,242,255,0.5)" stroke-width="1"/>
        <path d="M100 185 L26.4 57.5 L173.6 57.5 Z" fill="none" stroke="rgba(0,242,255,0.5)" stroke-width="1"/>
        <circle cx="100" cy="100" r="40" fill="none" stroke="rgba(0,242,255,0.2)" stroke-width="0.5"/>
        <path d="M100 70 L100 130 M70 100 L130 100" stroke="rgba(0,242,255,0.2)" stroke-width="0.5"/>
      </svg>
    </div>
    
    <div class="player-trigger" id="p-trigger" onclick="toggleMusic()">
      <span class="chanting" id="chant-txt">SYSTEM_READY</span>
      <div class="audio-visual">
        <div class="v-bar"></div><div class="v-bar"></div><div class="v-bar"></div><div class="v-bar"></div><div class="v-bar"></div>
      </div>
    </div>
    <audio id="audio-player" src="bgm.mp3" loop></audio>
  </header>

  <nav class="menu">
    <a href="tutorial.html" class="menu-item">
      <span class="m-title">使用教程</span>
      <span class="m-desc">MANUAL // 指引协议</span>
    </a>
    <a href="mqqapi://card/show_pslcard?uin=2902939692" class="menu-item">
      <span class="m-title">魔法阵地</span>
      <span class="m-desc">STATION // 坐标同步</span>
    </a>
    <div onclick="showModal()" class="menu-item" style="cursor:pointer">
      <span class="m-title">最新订阅</span>
      <span class="m-desc">NODES // 实时节点检索</span>
    </div>
  </nav>

  <footer class="footer">
    <div class="stat-val" id="counter-val">0000350859</div>
  </footer>

  <div id="modal" onclick="if(event.target==this) closeModal()">
    <div class="modal-card" onclick="event.stopPropagation()">
      <div style="font-size: 10px; color: #444; letter-spacing: 5px; margin-bottom: 20px;">AUTHENTICATION</div>
      <input type="text" id="m-input" placeholder="ACCESS CODE" autocomplete="off">
      <button onclick="checkCode()" class="m-btn">执行解禁</button>
    </div>
  </div>

  <script>
    const TODAY_CODE = "资源风888"; 
    
    // 背景粒子系统：增强版闪烁星芒
    const canvas = document.getElementById("bg-canvas"), ctx = canvas.getContext("2d");
    let w, h, dots = [];
    function init() {
      w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight;
      dots = Array.from({length: 50}, () => ({
        x: Math.random() * w, y: Math.random() * h,
        r: Math.random() * 1.5, o: Math.random(), v: Math.random() * 0.02
      }));
    }
    function render() {
      ctx.clearRect(0, 0, w, h);
      dots.forEach(d => {
        d.o += d.v; if(d.o > 1 || d.o < 0) d.v *= -1;
        ctx.fillStyle = `rgba(0, 242, 255, ${d.o * 0.5})`;
        ctx.shadowBlur = d.o * 10; ctx.shadowColor = "var(--m-cyan)";
        ctx.beginPath(); ctx.arc(d.x, d.y, d.r, 0, Math.PI*2); ctx.fill();
      });
      requestAnimationFrame(render);
    }
    window.addEventListener('resize', init);
    init(); render();

    function showModal() { document.getElementById('modal').style.display = 'flex'; document.getElementById('m-input').focus(); }
    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    function checkCode() {
      if(document.getElementById('m-input').value.trim() === TODAY_CODE) { window.location.href = "nodes.html"; }
      else { alert('共鸣失败：权限不足'); }
    }

    const audio = document.getElementById('audio-player');
    const trigger = document.getElementById('p-trigger');
    function toggleMusic() {
      if(audio.paused) { 
        audio.play(); trigger.classList.add('playing'); 
        document.getElementById('chant-txt').innerText = "CHANTING...";
      } else { 
        audio.pause(); trigger.classList.remove('playing');
        document.getElementById('chant-txt').innerText = "SYSTEM_READY";
      }
    }
    // 计数器逻辑
    let count = 350859; 
    setInterval(() => { count += 1; document.getElementById('counter-val').innerText = count.toString().padStart(10, '0'); }, 5000);
  </script>
</body>
</html>
