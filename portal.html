<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>风の魔法禁书录</title>
  <style>
    :root {
      --m-cyan: #00f2ff;
      --m-deep: #05020a;
      --glow: 0 0 25px rgba(0, 242, 255, 0.4);
      --card-w: 260px; 
    }
    * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
    
    body {
      margin: 0; background: var(--m-deep); color: #fff;
      font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
      overflow-x: hidden; min-height: 100vh;
      display: flex; flex-direction: column; align-items: center;
      /* 背景图设置 */
      background: linear-gradient(rgba(5, 2, 10, 0.75), rgba(5, 2, 10, 0.75)), url('logo.png');
      background-size: cover; background-position: center; background-attachment: fixed;
    }

    #bg-canvas { position: fixed; inset: 0; z-index: 0; pointer-events: none; opacity: 0.5; }

    /* --- 魔法标题 --- */
    .header { position: relative; z-index: 5; padding-top: 40px; margin-bottom: 10px; perspective: 1000px; width: 100%; }
    .title-area { text-align: center; margin-bottom: 30px; }
    .title-area h1 { font-size: 24px; letter-spacing: 8px; font-weight: 300; text-shadow: var(--glow); margin: 0; }
    .title-area .sub { font-size: 9px; color: rgba(0, 242, 255, 0.6); letter-spacing: 4px; margin-top: 5px; }

    /* --- 六芒星阵系统 --- */
    .portal-system {
      position: relative; width: 300px; height: 300px;
      display: flex; align-items: center; justify-content: center;
      margin: 0 auto; transform-style: preserve-3d;
    }

    /* 六芒星核心样式 */
    .hexagram-wrap { position: absolute; width: 100%; height: 100%; animation: rotate 20s linear infinite; }
    .hexagram-inner { position: absolute; width: 100%; height: 100%; animation: rotate 15s linear infinite reverse; opacity: 0.6; transform: scale(0.8); }

    .star-tri {
      position: absolute; width: 0; height: 0;
      border-left: 100px solid transparent; border-right: 100px solid transparent;
      left: 50px;
    }
    /* 正三角 */
    .tri1 { border-bottom: 173px solid rgba(0, 242, 255, 0.15); top: 35px; }
    .tri1::after { content: ""; position: absolute; width: 0; height: 0; border-left: 98px solid transparent; border-right: 98px solid transparent; border-bottom: 170px solid var(--m-deep); left: -98px; top: 2px; }
    /* 倒三角 */
    .tri2 { border-top: 173px solid rgba(0, 242, 255, 0.15); top: 92px; }
    .tri2::after { content: ""; position: absolute; width: 0; height: 0; border-left: 98px solid transparent; border-right: 98px solid transparent; border-top: 170px solid var(--m-deep); left: -98px; top: -172px; }

    /* 外围亮线轮廓 */
    .star-outline {
      position: absolute; width: 240px; height: 240px;
      border: 1px solid rgba(0, 242, 255, 0.4);
      border-radius: 50%; box-shadow: 0 0 20px rgba(0, 242, 255, 0.1);
    }

    .card-backlight {
      position: absolute; width: 180px; height: 180px;
      background: var(--m-cyan); filter: blur(70px);
      border-radius: 50%; opacity: 0.15; z-index: -1;
      animation: breathe-ultra 4s ease-in-out infinite;
    }

    /* --- 播放器 & 菜单 --- */
    .player-trigger { margin: 25px 0; cursor: pointer; z-index: 10; text-align: center; }
    .audio-info { display: flex; align-items: center; justify-content: center; gap: 10px; }
    .chanting-text { font-size: 11px; color: rgba(255,255,255,0.7); letter-spacing: 2px; }
    .playing .chanting-text { color: var(--m-cyan); text-shadow: var(--glow); }

    .menu { position: relative; z-index: 10; width: 100%; max-width: 360px; padding: 0 20px; }
    .menu-item { 
      display: block; text-decoration: none; padding: 18px 25px; 
      margin-bottom: 12px; background: rgba(5, 2, 10, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-left: 3px solid rgba(0, 242, 255, 0.3); border-radius: 6px;
      backdrop-filter: blur(12px); transition: 0.4s;
    }
    .menu-item:hover { transform: translateX(8px); background: rgba(0, 242, 255, 0.08); border-left-color: var(--m-cyan); }
    .m-title { display: block; font-size: 17px; letter-spacing: 4px; color: #fff; }
    .m-desc { display: block; font-size: 9px; color: rgba(255,255,255,0.4); margin-top: 5px; }

    .footer { margin-top: auto; padding: 25px 0; text-align: center; z-index: 5; }
    .stat-val { font-family: monospace; font-size: 13px; color: var(--m-cyan); opacity: 0.5; letter-spacing: 2px; }

    #modal { position: fixed; inset: 0; z-index: 100; display: none; align-items: center; justify-content: center; background: rgba(0,0,0,0.9); backdrop-filter: blur(20px); }
    .modal-card { width: 80%; max-width: 300px; padding: 30px; border: 1px solid rgba(0, 242, 255, 0.2); background: rgba(10,10,20,0.6); border-radius: 12px; text-align: center; }
    .m-input { width: 100%; background: transparent; border: none; border-bottom: 1px solid #333; color: #fff; padding: 10px; text-align: center; outline: none; font-size: 16px; margin-bottom: 25px; }
    .m-btn { background: var(--m-cyan); color: #000; border: none; padding: 12px; width: 100%; cursor: pointer; font-weight: bold; border-radius: 4px; }

    @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes breathe-ultra { 0%, 100% { opacity: 0.1; transform: scale(0.9); } 50% { opacity: 0.25; transform: scale(1.1); } }
  </style>
</head>
<body>

  <canvas id="bg-canvas"></canvas>

  <header class="header">
    <div class="title-area">
      <h1>资源风 <span style="color:var(--m-cyan)">の</span> 魔法站</h1>
      <div class="sub">HEXAGRAM_TERMINAL_V2</div>
    </div>

    <div class="portal-system">
      <div class="hexagram-wrap">
        <div class="star-tri tri1"></div>
        <div class="star-tri tri2"></div>
        <div class="star-outline"></div>
      </div>
      <div class="hexagram-inner">
        <div class="star-tri tri1" style="border-bottom-color: rgba(0,242,255,0.4)"></div>
        <div class="star-tri tri2" style="border-top-color: rgba(0,242,255,0.4)"></div>
      </div>
      <div class="card-backlight"></div>
    </div>
    
    <div class="player-trigger" id="p-trigger" onclick="toggleMusic()">
      <div class="audio-info">
        <span class="chanting-text" id="chant-txt">吟唱魔法...</span>
      </div>
    </div>
    <audio id="audio-player" src="bgm.mp3" loop></audio>
  </header>

  <nav class="menu">
    <a href="tutorial.html" class="menu-item">
      <span class="m-title">使用教程</span>
      <span class="m-desc">CORE_PROTOCOL // 通行指引</span>
    </a>
    <a href="mqqapi://card/show_pslcard?src_type=internal&version=1&uin=2902939692&card_type=person&source=qrcode" class="menu-item">
      <span class="m-title">魔法阵地</span>
      <span class="m-desc">SYNC_STATION // 群组坐标</span>
    </a>
    <div onclick="showModal('nodes')" class="menu-item" style="cursor:pointer">
      <span class="m-title">最新订阅</span>
      <span class="m-desc">NODE_UPDATE // 实时节点更新</span>
    </div>
  </nav>

  <footer class="footer">
    <div class="stat-val" id="counter-val">0000350859</div>
  </footer>

  <div id="modal" onclick="if(event.target==this) closeModal()">
    <div class="modal-card" onclick="event.stopPropagation()">
      <div style="font-size: 10px; color: #666; letter-spacing: 5px; margin-bottom: 20px;">SECURITY_CHECK</div>
      <input type="text" id="m-input" placeholder="输入权限口令" autocomplete="off">
      <button onclick="checkCode()" class="m-btn">解开封印</button>
    </div>
  </div>

  <script>
    const TODAY_CODE = "资源风888"; 
    const canvas = document.getElementById("bg-canvas"), ctx = canvas.getContext("2d");
    let w, h, particles = [];

    function init() {
      w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight;
      particles = Array.from({length: 60}, () => ({
        x: Math.random() * w, y: Math.random() * h,
        r: Math.random() * 1.5, s: Math.random() * 0.3 + 0.1,
        o: Math.random() * 0.5,
        pulse: Math.random() * 0.02
      }));
    }

    function render() {
      ctx.clearRect(0, 0, w, h);
      particles.forEach(p => {
        p.y -= p.s; p.o += p.pulse;
        if(p.y < 0) p.y = h;
        if(p.o > 0.8 || p.o < 0.1) p.pulse *= -1;
        ctx.fillStyle = `rgba(0, 242, 255, ${p.o})`;
        ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fill();
        // 淡淡星芒效果
        if(p.r > 1.2) {
          ctx.shadowBlur = 10; ctx.shadowColor = "rgba(0, 242, 255, 0.8)";
        } else { ctx.shadowBlur = 0; }
      });
      requestAnimationFrame(render);
    }
    window.addEventListener('resize', init);
    init(); render();

    function showModal(t) { document.getElementById('modal').style.display = 'flex'; document.getElementById('m-input').focus(); }
    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    function checkCode() {
      if(document.getElementById('m-input').value.trim() === TODAY_CODE) {
        window.location.href = "nodes.html";
      } else { alert('口令错误'); }
    }

    const audio = document.getElementById('audio-player');
    function toggleMusic() {
      if(audio.paused) { audio.play(); document.getElementById('chant-txt').innerText = "魔法吟唱中..."; }
      else { audio.pause(); document.getElementById('chant-txt').innerText = "吟唱魔法..."; }
    }
  </script>
</body>
</html>
