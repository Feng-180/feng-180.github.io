<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>风の魔法禁书录 | 主控台</title>
  <style>
    :root {
      --cyan: #00f2ff;
      --pink: #ff0055;
      --bg: #050505;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: #fff;
      font-family: "Noto Sans SC", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .header { text-align: center; margin-bottom: 40px; margin-top: 40px; }
    .title { font-size: 2rem; letter-spacing: 4px; color: var(--cyan); text-shadow: 0 0 10px var(--cyan); }
    .nav-grid { display: grid; gap: 20px; width: 100%; max-width: 400px; }
    .card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
      color: inherit;
    }
    .card:hover { border-color: var(--cyan); background: rgba(0, 242, 255, 0.05); }
    .card-title { font-weight: bold; margin-bottom: 5px; display: block; }
    .card-sub { font-size: 0.8rem; color: #888; }
    .footer { margin-top: auto; padding: 40px 0; font-size: 0.8rem; color: #444; }

    #toast {
      position: fixed; top: 20px; background: var(--cyan); color: #000;
      padding: 10px 20px; border-radius: 5px; opacity: 0; transition: 0.3s;
      pointer-events: none;
    }
    #toast.show { opacity: 1; top: 40px; }
    
    .modal {
      position: fixed; inset: 0; background: rgba(0,0,0,0.9);
      display: none; align-items: center; justify-content: center; z-index: 100;
    }
    .modal-box { background: #111; padding: 30px; border-radius: 10px; text-align: center; border: 1px solid var(--pink); }
    input { background: #000; border: 1px solid #333; color: var(--cyan); padding: 10px; margin: 20px 0; width: 100%; box-sizing: border-box; text-align: center; }
    button.btn { background: var(--cyan); border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; width: 100%; }
  </style>
</head>
<body>
  <div id="toast">已复制</div>
  <header class="header">
    <h1 class="title">风の魔法禁书录</h1>
    <p style="color: #666; font-size: 0.8rem;">SYSTEM STATUS: ONLINE</p>
  </header>

  <nav class="nav-grid">
    <div class="card" onclick="copy('2902939692', '站长 QQ')">
      <span class="card-title">联系站长</span>
      <span class="card-sub">站长 QQ：2902939692</span>
    </div>
    <div class="card" onclick="copy('691105381', '群号'); window.open('https://qm.qq.com/q/UZVqUAkC8m')">
      <span class="card-title">魔法阵地</span>
      <span class="card-sub">群号：691105381 (点击复制)</span>
    </div>
    <div class="card" onclick="document.getElementById('modal').style.display='flex'">
      <span class="card-title">神秘节点</span>
      <span class="card-sub">需要口令验证</span>
    </div>
    <a href="guide.html" class="card">
      <span class="card-title">科学上网指南</span>
      <span class="card-sub">解锁互联网自由</span>
    </a>
  </nav>

  <footer class="footer">风の魔法禁书录 &copy; 2026</footer>

  <div class="modal" id="modal" onclick="if(event.target===this) this.style.display='none'">
    <div class="modal-box">
      <div style="color: var(--pink); font-weight: bold;">安全验证</div>
      <input type="text" id="pw" placeholder="输入口令" />
      <button class="btn" onclick="verify()">验证</button>
    </div>
  </div>

  <script>
    const hash = "7ba42c5088a273f88721285565edbdd83dced31328a8fb2a9b48c593a0890673";
    async function sha256(m) {
      const b = new TextEncoder().encode(m);
      const h = await crypto.subtle.digest('SHA-256', b);
      return Array.from(new Uint8Array(h)).map(x => x.toString(16).padStart(2, '0')).join('');
    }
    async function verify() {
      const v = document.getElementById('pw').value;
      if (await sha256(v) === hash) {
        window.location.href = 'nodes.html';
      } else {
        alert('口令错误');
      }
    }
    function copy(text, label) {
      navigator.clipboard.writeText(text);
      const t = document.getElementById('toast');
      t.innerText = label + ' 已复制';
      t.classList.add('show');
      setTimeout(() => t.classList.remove('show'), 2000);
    }
  </script>
</body>
</html>
