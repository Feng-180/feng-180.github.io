<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>风の魔法禁书录</title>
  <style>
    :root {
      --m-cyan: #00f2ff;
      --m-deep: #05020a;
      --glow: 0 0 25px rgba(0, 242, 255, 0.4);
      --card-w: 160px; /* 宽度稍微调大 */
    }
    * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
    
    body {
      margin: 0; background: var(--m-deep); color: #fff;
      font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
      overflow-x: hidden; min-height: 100vh;
      display: flex; flex-direction: column; align-items: center;
      background: radial-gradient(circle at center, #130a2b 0%, #030008 100%);
    }

    #bg-canvas { position: fixed; inset: 0; z-index: 0; pointer-events: none; opacity: 0.6; }

    /* --- 3D 传送门系统 --- */
    .header { position: relative; z-index: 5; padding-top: 60px; margin-bottom: 20px; perspective: 1000px; }
    
    .portal-system {
      position: relative; width: 320px; height: 320px;
      display: flex; align-items: center; justify-content: center;
      margin: 0 auto; transform-style: preserve-3d;
    }

    .magic-ring {
      position: absolute; border: 1px solid rgba(0, 242, 255, 0.15); border-radius: 50%;
      box-shadow: inset 0 0 20px rgba(0, 242, 255, 0.05);
      pointer-events: none;
    }
    .r1 { width: 320px; height: 320px; border-style: double; border-width: 3px; animation: rotate 40s linear infinite; opacity: 0.3; }
    .r2 { width: 280px; height: 280px; border-style: dashed; animation: rotate 20s linear infinite reverse; opacity: 0.5; }
    .r3 { width: 240px; height: 240px; border-width: 1px; animation: rotate 10s linear infinite; border-color: rgba(0, 242, 255, 0.4); }

    /* --- 图片比例修正区 --- */
    .card-wrap {
      position: relative; z-index: 10;
      width: var(--card-w);
      transform-style: preserve-3d;
      animation: float 5s ease-in-out infinite;
      display: flex; align-items: center; justify-content: center;
    }
    
    .logo-img { 
      width: 100%; 
      max-height: 200px; /* 限制最大高度防止纵向拉伸 */
      height: auto; 
      object-fit: contain; /* 关键：保持原图比例 */
      border-radius: 8px; 
      filter: drop-shadow(0 0 15px rgba(0, 242, 255, 0.6));
      display: block;
      transition: 0.5s;
    }

    .card-backlight {
      position: absolute; 
      width: 120px; height: 120px;
      background: var(--m-cyan); filter: blur(40px);
      border-radius: 50%; opacity: 0.2; z-index: -1;
      left: 50%; top: 50%; transform: translate(-50%, -50%);
      animation: breathe-ultra 3s ease-in-out infinite;
    }

    /* --- 播放器 --- */
    .player-trigger { margin: 20px 0 30px; cursor: pointer; z-index: 10; transition: 0.3s; padding: 10px; }
    .player-trigger:active { transform: scale(0.95); }
    .audio-bars { display: flex; align-items: flex-end; gap: 3px; height: 16px; justify-content: center; margin-bottom: 8px;}
    .bar { width: 2px; height: 4px; background: var(--m-cyan); opacity: 0.2; transition: 0.3s; }
    .bar.playing { animation: pulse 0.7s infinite alternate; opacity: 0.8; box-shadow: 0 0 10px var(--m-cyan); }
    .player-status { font-size: 10px; color: rgba(255,255,255,0.3); letter-spacing: 4px; text-indent: 4px; }

    /* --- 菜单 --- */
    .menu { position: relative; z-index: 10; width: 100%; max-width: 360px; padding: 0 20px; }
    .menu-item { 
      display: block; text-decoration: none; padding: 22px 0; 
      color: rgba(255, 255, 255, 0.4); transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative; border-bottom: 1px solid rgba(255, 255, 255, 0.03);
      -webkit-tap-highlight-color: transparent;
    }
    .menu-item::before {
      content: ""; position: absolute; left: 50%; top: 50%; width: 0; height: 90%;
      background: linear-gradient(90deg, transparent, rgba(0, 242, 255, 0.05), transparent);
      transform: translate(-50%, -50%); transition: 0.5s; z-index: -1;
    }
    .menu-item:hover { color: #fff; }
    .menu-item:hover::before { width: 100%; }
    .menu-item:hover .m-title { letter-spacing: 10px; text-shadow: var(--glow); color: var(--m-cyan); }
    
    .m-title { display: block; font-size: 19px; letter-spacing: 5px; font-weight: 300; transition: 0.5s; }
    .m-desc { display: block; font-size: 8px; color: #444; margin-top: 8px; letter-spacing: 2px; }

    /* --- 底部 --- */
    .footer { margin-top: auto; padding: 40px 0; text-align: center; z-index: 5; }
    .counter-label { font-size: 9px; color: rgba(255,255,255,0.2); letter-spacing: 3px; margin-bottom: 8px; }
    .stat-val { font-family: "Courier New", monospace; font-size: 15px; color: var(--m-cyan); opacity: 0.5; letter-spacing: 3px; }

    /* --- 弹窗优化 --- */
    #modal { position: fixed; inset: 0; z-index: 100; display: none; align-items: center; justify-content: center; background: rgba(3, 0, 8, 0.85); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
    .modal-card { width: 85%; max-width: 320px; padding: 40px 30px; border: 1px solid rgba(0, 242, 255, 0.1); background: rgba(255,255,255,0.02); border-radius: 4px; text-align: center; }
    .m-input { 
      width: 100%; background: transparent; border: none; border-bottom: 1px solid #333; 
      color: #fff; padding: 12px; text-align: center; outline: none; font-size: 18px; 
      margin-bottom: 35px; letter-spacing: 6px; transition: 0.3s;
    }
    .m-input:focus { border-bottom-color: var(--m-cyan); }
    .m-btn { 
      background: #fff; color: #000; border: none; padding: 15px 0; width: 100%; 
      cursor: pointer; font-weight: bold; font-size: 12px; letter-spacing: 4px;
      transition: 0.3s;
    }
    .m-btn:hover { background: var(--m-cyan); transform: translateY(-2px); }

    /* --- 动画 --- */
    @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes breathe-ultra { 0%, 100% { opacity: 0.15; transform: translate(-50%, -50%) scale(0.95); } 50% { opacity: 0.3; transform: translate(-50%, -50%) scale(1.15); } }
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-12px); } }
    @keyframes pulse { from { height: 4px; } to { height: 16px; } }
  </style>
</head>
<body>

  <canvas id="bg-canvas"></canvas>

  <header class="header">
    <div class="portal-system">
      <div class="magic-ring r1"></div>
      <div class="magic-ring r2"></div>
      <div class="magic-ring r3"></div>
      <div class="card-wrap">
        <div class="card-backlight"></div>
        <img src="logo.png" class="logo-img" alt="Logo">
      </div>
    </div>
    
    <div class="player-trigger" onclick="toggleMusic()">
      <div class="audio-bars">
        <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
      </div>
      <div class="player-status" id="p-status">SIGNAL_OFFLINE</div>
    </div>
    <audio id="audio-player" src="bgm.mp3" loop></audio>
  </header>

  <nav class="menu">
    <a href="tutorial.html" class="menu-item">
      <span class="m-title">使用教程</span>
      <span class="m-desc">CORE_PROTOCOL // 通行指引</span>
    </a>
    <a href="mqqapi://card/show_pslcard?src_type=internal&version=1&uin=691105381&card_type=group&source=qrcode" class="menu-item">
      <span class="m-title">魔法阵地</span>
      <span class="m-desc">SYNC_STATION // 群组坐标</span>
    </a>
    <div onclick="showModal('download')" class="menu-item" style="cursor:pointer">
      <span class="m-title">下载工具</span>
      <span class="m-desc">TOOLS_DECODE // 核心器械</span>
    </div>
    <div onclick="showModal('nodes')" class="menu-item" style="cursor:pointer">
      <span class="m-title">同步术式</span>
      <span class="m-desc">NODE_UPDATE // 实时订阅</span>
    </div>
  </nav>

  <footer class="footer">
    <div class="counter-label">今日同步能量值</div>
    <div class="stat-val" id="counter-val">0000350859</div>
  </footer>

  <div id="modal" onclick="if(event.target==this) closeModal()">
    <div class="modal-card" onclick="event.stopPropagation()">
      <div style="font-size: 10px; color: #666; letter-spacing: 5px; margin-bottom: 20px;">SECURITY_CHECK</div>
      <input type="text" id="m-input" placeholder="输入口令" autocomplete="off">
      <button onclick="checkCode()" class="m-btn">识别权限</button>
      <div onclick="closeModal()" style="margin-top: 30px; font-size: 10px; color: #444; cursor: pointer; letter-spacing: 2px;">PROTOCOL_CANCEL</div>
    </div>
  </div>

  <script>
    const TODAY_CODE = "666资源风"; 
    const canvas = document.getElementById("bg-canvas"), ctx = canvas.getContext("2d");
    let w, h, dots = [];

    function init() {
      w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight;
      dots = Array.from({length: 50}, () => ({
        x: Math.random() * w, y: Math.random() * h,
        r: Math.random() * 1.5,
        s: Math.random() * 0.3 + 0.1,
        o: Math.random() * 0.5
      }));
    }

    function render() {
      ctx.clearRect(0, 0, w, h);
      dots.forEach(d => {
        d.y -= d.s; 
        d.x += Math.sin(d.y * 0.01) * 0.15;
        if(d.y < 0) d.y = h;
        ctx.fillStyle = `rgba(0, 242, 255, ${d.o})`;
        ctx.beginPath(); ctx.arc(d.x, d.y, d.r, 0, Math.PI*2); ctx.fill();
      });
      requestAnimationFrame(render);
    }
    
    window.addEventListener('resize', init);
    init(); render();

    let currentTarget = "";
    function showModal(t) { 
        currentTarget = t; 
        document.getElementById('modal').style.display = 'flex'; 
        document.getElementById('m-input').focus();
    }
    function closeModal() { 
        document.getElementById('modal').style.display = 'none'; 
        document.getElementById('m-input').value = "";
    }

    // 绑定回车键
    document.getElementById('m-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') checkCode();
    });

    function checkCode() {
      const input = document.getElementById('m-input').value.trim();
      if(input === TODAY_CODE) {
        window.location.href = currentTarget + ".html";
      } else {
        alert('权限拒绝：口令共鸣失败');
      }
    }

    const audio = document.getElementById('audio-player');
    const bars = document.querySelectorAll('.bar');
    function toggleMusic() {
      if(audio.paused) { 
        audio.play().catch(e => console.log("需用户交互触发")); 
        bars.forEach(b => b.classList.add('playing')); 
        document.getElementById('p-status').innerText = "SIGNAL_ACTIVE"; 
      } else { 
        audio.pause(); 
        bars.forEach(b => b.classList.remove('playing')); 
        document.getElementById('p-status').innerText = "SIGNAL_OFFLINE"; 
      }
    }

    let count = 350859; 
    setInterval(() => { 
        count += Math.floor(Math.random() * 2); 
        document.getElementById('counter-val').innerText = count.toString().padStart(10, '0'); 
    }, 4000);
  </script>
</body>
</html>
