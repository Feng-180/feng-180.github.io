<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>风の魔法禁书录</title>
  <style>
    :root {
      --m-cyan: #00f2ff;
      --m-deep: #05020a;
      --glow: 0 0 20px rgba(0, 242, 255, 0.4);
    }
    * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
    
    body {
      margin: 0; background: var(--m-deep); color: #fff;
      font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
      overflow-x: hidden; min-height: 100vh;
      display: flex; flex-direction: column; align-items: center;
      background: radial-gradient(circle at center, #0f0821 0%, #030008 100%);
    }

    /* --- 核心：对标图二的卡牌传送门效果 --- */
    .header { 
      position: relative; 
      z-index: 5; 
      padding-top: 80px; /* 增加顶部间距，让呼吸感更足 */
      margin-bottom: 20px;
    }

    .card-container {
      position: relative;
      width: 300px; /* 圆环的宽度 */
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
    }

    /* 图二那种淡淡的背景大圆环 */
    .outer-circle {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 1px solid rgba(0, 242, 255, 0.1);
      border-radius: 50%;
      box-shadow: inset 0 0 50px rgba(0, 242, 255, 0.05);
      animation: rotate 30s linear infinite;
    }

    /* 紧贴卡牌的发光呼吸环 */
    .inner-glow {
      position: absolute;
      width: 180px;
      height: 260px;
      background: radial-gradient(ellipse at center, rgba(0, 242, 255, 0.15) 0%, transparent 70%);
      filter: blur(15px);
      animation: breathe 4s ease-in-out infinite;
    }

    .logo-img { 
      position: relative;
      width: 130px; /* 调整卡牌大小，让其在圆环内更协调 */
      height: auto;
      aspect-ratio: 2 / 3.5; /* 严格对标图二的修长比例 */
      object-fit: contain;
      z-index: 10;
      filter: drop-shadow(0 0 15px rgba(0, 242, 255, 0.3));
      animation: float 4s ease-in-out infinite;
    }

    /* --- 菜单与交互样式 --- */
    .player-trigger { margin: 20px 0 40px; cursor: pointer; z-index: 10; text-align: center; }
    .audio-bars { display: flex; align-items: flex-end; gap: 4px; height: 16px; justify-content: center; margin-bottom: 8px;}
    .bar { width: 2px; height: 4px; background: var(--m-cyan); opacity: 0.2; }
    .bar.playing { animation: pulse 0.6s infinite alternate; opacity: 0.8; }
    .player-status { font-size: 11px; color: rgba(255,255,255,0.3); letter-spacing: 4px; }

    .menu { position: relative; z-index: 10; width: 100%; max-width: 350px; text-align: center; }
    .menu-item { display: block; text-decoration: none; padding: 25px 0; color: rgba(255, 255, 255, 0.5); transition: 0.4s; }
    .menu-item:hover .m-title { color: var(--m-cyan); text-shadow: var(--glow); letter-spacing: 12px; }
    .m-title { display: block; font-size: 22px; letter-spacing: 8px; font-weight: 300; transition: 0.4s; }
    .m-desc { display: block; font-size: 10px; color: #333; margin-top: 8px; letter-spacing: 2px; }

    /* --- 底部计数 --- */
    .footer { margin-top: auto; padding: 50px 0; text-align: center; z-index: 5; }
    .counter-label { font-size: 10px; color: #333; letter-spacing: 4px; margin-bottom: 8px; font-weight: bold; }
    .stat-val { font-family: "Courier New", monospace; font-size: 18px; color: var(--m-cyan); opacity: 0.4; letter-spacing: 3px; }

    /* --- 动画库 --- */
    @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes breathe { 0%, 100% { opacity: 0.3; transform: scale(1); } 50% { opacity: 0.6; transform: scale(1.1); } }
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
    @keyframes pulse { from { height: 4px; } to { height: 16px; } }

    /* --- 验证弹窗 --- */
    #modal { position: fixed; inset: 0; z-index: 100; display: none; align-items: center; justify-content: center; background: rgba(0,0,0,0.96); backdrop-filter: blur(20px); }
    .modal-card { width: 280px; text-align: center; }
    .m-input { width: 100%; background: transparent; border: none; border-bottom: 1px solid #222; color: #fff; padding: 15px; text-align: center; outline: none; font-size: 18px; margin-bottom: 30px; letter-spacing: 5px; }
    .m-btn { background: #fff; color: #000; border: none; padding: 12px 60px; cursor: pointer; font-weight: bold; border-radius: 2px; }
  </style>
</head>
<body>

  <header class="header">
    <div class="card-container">
      <div class="outer-circle"></div>
      <div class="inner-glow"></div>
      <img src="logo.png" class="logo-img">
    </div>
    
    <div class="player-trigger" onclick="toggleMusic()">
      <div class="audio-bars">
        <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
      </div>
      <div class="player-status" id="p-status">MUTE // 吟唱魔法</div>
    </div>
    <audio id="audio-player" src="bgm.mp3" loop></audio>
  </header>

  <nav class="menu">
    <a href="tutorial.html" class="menu-item">
      <span class="m-title">使用教程</span>
      <span class="m-desc">CORE_PROTOCOL // 通行指引</span>
    </a>
    <a href="mqqapi://card/show_pslcard?src_type=internal&version=1&uin=691105381&card_type=group&source=qrcode" class="menu-item">
      <span class="m-title">魔法阵地</span>
      <span class="m-desc">SYNC_STATION // 群组坐标</span>
    </a>
    <div onclick="showModal('download')" class="menu-item" style="cursor:pointer">
      <span class="m-title">下载工具</span>
      <span class="m-desc">TOOLS_DECODE // 核心器械</span>
    </div>
    <div onclick="showModal('nodes')" class="menu-item" style="cursor:pointer">
      <span class="m-title">同步术式</span>
      <span class="m-desc">NODE_UPDATE // 实时订阅</span>
    </div>
  </nav>

  <footer class="footer">
    <div class="counter-label">今日魔法使用人数</div>
    <div class="stat-val" id="counter-val">0000350859</div>
  </footer>

  <div id="modal">
    <div class="modal-card">
      <input type="text" id="m-input" placeholder="输入口令" autocomplete="off">
      <button onclick="checkCode()" class="m-btn">验证身份</button>
      <div onclick="closeModal()" style="margin-top: 30px; font-size: 11px; color: #333; cursor: pointer;">CANCEL</div>
    </div>
  </div>

  <script>
    /************************************************************
     * ⚠️ [ 唯一修改口令处 ] 
     ************************************************************/
    const TODAY_CODE = "666资源风"; 
    /************************************************************/

    let target = "";
    function showModal(t) { target = t; document.getElementById('modal').style.display = 'flex'; }
    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    
    function checkCode() {
      if(document.getElementById('m-input').value.trim() === TODAY_CODE) {
        window.location.href = target + ".html";
      } else {
        alert('口令错误');
      }
    }

    const audio = document.getElementById('audio-player');
    const bars = document.querySelectorAll('.bar');
    function toggleMusic() {
      if(audio.paused) { 
        audio.play(); bars.forEach(b => b.classList.add('playing')); 
        document.getElementById('p-status').innerText = "ACTIVE // 律动共鸣"; 
      } else { 
        audio.pause(); bars.forEach(b => b.classList.remove('playing')); 
        document.getElementById('p-status').innerText = "MUTE // 吟唱魔法"; 
      }
    }

    let count = 350859; 
    setInterval(() => { count += Math.floor(Math.random() * 2); document.getElementById('counter-val').innerText = count.toString().padStart(10, '0'); }, 4000);
  </script>
</body>
</html>
