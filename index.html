<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>风の魔法禁书录</title>
    <meta name="description" content="风の魔法禁书录 - 极简赛博朋克数字时钟与秘密入口">
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        :root {
            --bg: #000;
            --text: #f5f5f7;
            --accent: #00f2ff;
        }
        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }
        #clock {
            font-size: 15vw;
            font-weight: 900;
            letter-spacing: -0.05em;
            font-variant-numeric: tabular-nums;
            margin-bottom: 10px;
        }
        .meta {
            text-align: center;
            color: #888;
            font-size: 1.2rem;
        }
        .motto {
            font-size: 0.9rem;
            margin-top: 5px;
            opacity: 0.7;
        }
        .trigger {
            position: fixed;
            bottom: 20px;
            width: 40px;
            height: 2px;
            background: #333;
            cursor: pointer;
            transition: 0.3s;
        }
        .trigger.active {
            background: var(--accent);
            width: 60px;
            box-shadow: 0 0 10px var(--accent);
        }
        /* Simple Loading */
        #loading {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            animation: fadeOut 0.5s ease forwards 1.5s;
            pointer-events: none;
        }
        .loader {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0, 242, 255, 0.1);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }
    </style>
</head>
<body>
    <div id="loading"><div class="loader"></div></div>
    <div id="clock">00:00:00</div>
    <div class="meta">
        <div id="date">2026年3月1日</div>
        <div class="motto">我曾经来过这个世界</div>
        <div class="motto">I was here.</div>
    </div>
    <div class="trigger" id="trigger"></div>

    <script>
        const clockEl = document.getElementById('clock');
        const dateEl = document.getElementById('date');
        const dayNames = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];

        function update() {
            const now = new Date();
            clockEl.innerText = now.toTimeString().split(' ')[0];
            dateEl.innerText = `${now.getFullYear()}年${now.getMonth()+1}月${now.getDate()}日 ${dayNames[now.getDay()]}`;
            requestAnimationFrame(update);
        }
        update();

        let count = 0;
        let timer = null;
        document.getElementById('trigger').addEventListener('click', () => {
            count++;
            clearTimeout(timer);
            const el = document.getElementById('trigger');
            el.classList.add('active');
            timer = setTimeout(() => {
                count = 0;
                el.classList.remove('active');
            }, 1000);

            if (count >= 5) {
                document.body.style.opacity = '0';
                setTimeout(() => window.location.href = 'portal.html', 500);
            }
        });
    </script>
</body>
</html>
