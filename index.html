        body { font-family: -apple-system, sans-serif; margin: 0; background: #fff; color: #333; text-align: center; }

        /* 按钮按下去时的缩放效果 */
.copy-btn:active {
    transform: scale(0.95);
    background-color: #333;
    transition: 0.1s;
}

/* 图标浮动效果 */
.device-item {
    transition: transform 0.3s ease;
}
.device-item:hover {
    transform: translateY(-10px) scale(1.1);
}
        
        /* 设备图标排列 */
