<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>风の魔法禁书录</title>
    <meta name="description" content="风の魔法禁书录 - 赛博朋克风格的数字时钟与秘密入口">
    <meta name="keywords" content="时钟,赛博朋克,数字时钟,魔法禁书录">
    <meta name="author" content="Feng-180">
    <meta property="og:title" content="风の魔法禁书录">
    <meta property="og:description" content="极简赛博朋克数字时钟，隐藏着通往魔法禁书录的秘密入口。">
    <meta property="og:type" content="website">
    <meta property="og:image" content="logo.png">
    <meta name="theme-color" content="#000000">
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --text: #f5f5f7;
            --sub-text: #86868b;
            --accent: #00f2ff;
            --transition: cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        body {
            margin: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: "Noto Sans SC", "PingFang SC", "Microsoft YaHei", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
            transition: opacity 0.5s ease;
        }

        #bg-canvas { position: fixed; inset: 0; z-index: 0; pointer-events: none; }

        #clock {
            font-size: 15vw;
            font-weight: 900;
            line-height: 1;
            letter-spacing: -0.05em;
            font-variant-numeric: tabular-nums;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            position: relative; z-index: 1;
            animation: breathGlow 4s ease-in-out infinite;
        }

        .meta-group {
            text-align: center;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards 1s;
        }

        #date {
            font-size: 1.2rem;
            color: var(--sub-text);
            margin-bottom: 8px;
            letter-spacing: 2px;
        }

        .motto {
            font-size: 0.9rem;
            color: #444;
            font-style: normal;
        }

        .trigger-area {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: default;
            z-index: 99;
        }

        .secret-line {
            width: 40px;
            height: 2px;
            background: #333;
            border-radius: 2px;
            transition: all 0.3s var(--transition);
        }

        .trigger-area:active .secret-line {
            background: #666;
            width: 60px;
        }

        .secret-line.stage-1 { background: #444; }
        .secret-line.stage-2 { background: #666; width: 45px; }
        .secret-line.stage-3 { background: #888; width: 50px; }
        .secret-line.stage-4 { background: #aaa; width: 55px; }
        .secret-line.stage-5 {
            background: var(--accent);
            width: 100px;
            box-shadow: 0 0 15px var(--accent);
            height: 3px;
        }

        #tips {
            position: fixed;
            bottom: 15px;
            font-size: 10px;
            color: #222;
            pointer-events: none;
        }

        .glitch-mode {
            animation: glitch-anim 0.3s infinite;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes glitch-anim {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }
        @keyframes breathGlow {
            0%, 100% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.1); }
            50% { text-shadow: 0 0 40px rgba(0, 242, 255, 0.15), 0 0 80px rgba(0, 242, 255, 0.05); }
        }

        body::after {
            content: ""; position: fixed; inset: 0; z-index: 900; pointer-events: none;
            background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,0.03) 2px, rgba(0,0,0,0.03) 4px);
        }

        @media (max-width: 600px) {
            #clock { font-size: 20vw; }
        }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div id="clock">00:00:00</div>

    <div class="meta-group">
        <div id="date">加载中...</div>
        <div class="motto">我曾经来过这个世界</div>
    </div>

    <div class="trigger-area" id="trigger">
        <div class="secret-line" id="line"></div>
    </div>

    <div id="tips">风の魔法禁书录</div>

    <script>
        const clockEl = document.getElementById('clock');
        const dateEl = document.getElementById('date');
        const dayNames = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];

        function updateTime() {
            const now = new Date();
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            const s = String(now.getSeconds()).padStart(2, '0');
            const y = now.getFullYear();
            const mo = String(now.getMonth() + 1).padStart(2, '0');
            const d = String(now.getDate()).padStart(2, '0');
            const day = dayNames[now.getDay()];

            clockEl.innerText = `${h}:${m}:${s}`;
            dateEl.innerText = `${y}年${mo}月${d}日 ${day}`;

            requestAnimationFrame(updateTime);
        }
        requestAnimationFrame(updateTime);

        const trigger = document.getElementById('trigger');
        const line = document.getElementById('line');
        let count = 0;
        let resetTimer = null;
        const TARGET_CLICKS = 5;
        const REAL_HOMEPAGE = "portal.html";

        trigger.addEventListener('click', (e) => {
            e.preventDefault();
            count++;
            line.className = `secret-line stage-${count}`;
            if (navigator.vibrate) navigator.vibrate(20);
            clearTimeout(resetTimer);
            resetTimer = setTimeout(() => {
                count = 0;
                line.className = 'secret-line';
            }, 2000);
            if (count >= TARGET_CLICKS) {
                clearTimeout(resetTimer);
                activatePortal();
            }
        });

        function activatePortal() {
            if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
            document.body.classList.add('glitch-mode');
            document.body.style.backgroundColor = '#111';
            clockEl.style.color = '#00f2ff';
            clockEl.innerText = "验证通过";
            dateEl.innerText = "正在跳转...";
            setTimeout(() => {
                document.body.style.opacity = '0';
                setTimeout(() => {
                    window.location.href = REAL_HOMEPAGE;
                }, 500);
            }, 1200);
        }

        const cvs = document.getElementById('bg-canvas'), ctx = cvs.getContext('2d');
        let w, h, particles = [];
        function initParticles() {
            w = cvs.width = window.innerWidth; h = cvs.height = window.innerHeight;
            particles = [];
            const cnt = w < 600 ? 25 : 50;
            for(let i=0; i<cnt; i++) {
                particles.push({
                    x: Math.random()*w, y: Math.random()*h,
                    vx: (Math.random()-0.5)*0.3, vy: (Math.random()-0.5)*0.3,
                    size: Math.random()*1.2
                });
            }
        }
        function drawParticles() {
            ctx.clearRect(0, 0, w, h);
            particles.forEach((p, i) => {
                p.x += p.vx; p.y += p.vy;
                if(p.x < 0 || p.x > w) p.vx *= -1;
                if(p.y < 0 || p.y > h) p.vy *= -1;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)'; ctx.fill();
                for(let j=i+1; j<particles.length; j++) {
                    let p2 = particles[j], dist = Math.hypot(p.x-p2.x, p.y-p2.y);
                    if(dist < 120) {
                        ctx.beginPath(); ctx.strokeStyle = `rgba(255, 255, 255, ${0.08 * (1 - dist/120)})`;
                        ctx.lineWidth = 0.3; ctx.moveTo(p.x, p.y); ctx.lineTo(p2.x, p2.y); ctx.stroke();
                    }
                }
            });
            requestAnimationFrame(drawParticles);
        }
        window.addEventListener('resize', initParticles);
        initParticles(); drawParticles();
    </script>
</body>
</html>
