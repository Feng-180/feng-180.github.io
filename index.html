<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <style>
        /* --- ğŸ¨ æç®€ç¾å­¦è®¾è®¡ --- */
        :root {
            --bg: #000000;
            --text: #f5f5f7;
            --sub-text: #86868b;
            --accent: #00f2ff; /* èµ›åšè“ */

        }

        body {
            margin: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: "SF Mono", "Menlo", "Monaco", "Courier New", monospace; /* ç­‰å®½å­—ä½“ */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            user-select: none; /* ç¦æ­¢é€‰ä¸­æ–‡æœ¬ï¼Œåƒä¸ªApp */
            transition: opacity 0.5s ease;
        }

        /* æ—¶é’Ÿä¸»ä½“ */
        #clock {
            font-size: 15vw; /* å“åº”å¼å­—ä½“ */
            font-weight: 400;
            line-height: 1;
            letter-spacing: -0.05em;
            font-variant-numeric: tabular-nums; /* å…³é”®ï¼šæ•°å­—ç­‰å®½ï¼Œé˜²æ­¢ç§’è·³åŠ¨æ—¶æŠ–åŠ¨ */
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        /* æ—¥æœŸä¸æ ¼è¨€ */
        .meta-group {
            text-align: center;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards 1s;
        }

        #date {
            font-size: 1.2rem;
            color: var(--sub-text);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .motto {
            font-size: 0.9rem;
            color: #444;
            font-style: italic;
        }

        /* --- ğŸ”’ ç§˜å¯†å…¥å£äº¤äº’åŒº --- */
        /* æŠ€å·§ï¼šæ‰©å¤§ç‚¹å‡»çƒ­åŒºï¼Œä½†è§†è§‰ä¸Šä¿æŒæç®€ */
        .trigger-area {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px; /* å·¨å¤§çš„ç‚¹å‡»åŒºåŸŸ */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: default; /* ä¸æ˜¾ç¤ºæ‰‹å‹ï¼Œå¢åŠ éšè”½æ€§ */
            z-index: 99;
        }

        /* è§†è§‰ä¸Šçš„é‚£æ¡â€œçº¿â€ */
        .secret-line {
            width: 40px;
            height: 2px;
            background: #333;
            border-radius: 2px;
            transition: all 0.3s var(--transition);
        }

        /* ç‚¹å‡»æ—¶çš„åé¦ˆçŠ¶æ€ */
        .trigger-area:active .secret-line {
            background: #666;
            width: 60px;
        }

        /* è§£é”è¿›åº¦åé¦ˆ (ç”±JSæ§åˆ¶) */
        .secret-line.stage-1 { background: #444; }
        .secret-line.stage-2 { background: #666; width: 45px; }
        .secret-line.stage-3 { background: #888; width: 50px; }
        .secret-line.stage-4 { background: #aaa; width: 55px; }
        .secret-line.stage-5 { 
            background: var(--accent); 
            width: 100px; 
            box-shadow: 0 0 15px var(--accent);
            height: 3px;
        }

        /* ç‰ˆæƒæ–‡å­— */
        #tips {
            position: fixed;
            bottom: 15px;
            font-size: 10px;
            color: #222;
            pointer-events: none; /* é˜²æ­¢é®æŒ¡ç‚¹å‡» */
        }

        /* --- ğŸŒªï¸ è§£é”ç‰¹æ•ˆ --- */
        .glitch-mode {
            animation: glitch-anim 0.3s infinite;
        }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes glitch-anim {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }

        /* ç§»åŠ¨ç«¯é€‚é… */
        @media (max-width: 600px) {

        }
    </style>
</head>
<body>

    <div id="clock">00:00:00</div>
    
    <div class="meta-group">
        <div id="date">LOADING...</div>
        <div class="motto">Stay hungry. Stay foolish.</div>
    </div>

    <div class="trigger-area" id="trigger">
        <div class="secret-line" id="line"></div>
    </div>

    <div id="tips">DIGITAL STATION v2.0</div>

    <script>
        // --- 1. æ—¶é’Ÿä¸æ—¥æœŸé€»è¾‘ ---
        const clockEl = document.getElementById('clock');
        const dateEl = document.getElementById('date');
        const days = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];

        function updateTime() {
            const now = new Date();
            
            // æ ¼å¼åŒ–æ—¶é—´ (è¡¥0)
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            const s = String(now.getSeconds()).padStart(2, '0');
            
            // æ ¼å¼åŒ–æ—¥æœŸ
            const y = now.getFullYear();
            const mo = String(now.getMonth() + 1).padStart(2, '0');
            const d = String(now.getDate()).padStart(2, '0');
            const day = days[now.getDay()];

            clockEl.innerText = `${h}:${m}:${s}`;
            dateEl.innerText = `${y}.${mo}.${d} ${day}`;

            requestAnimationFrame(updateTime);
        }
        requestAnimationFrame(updateTime);

        // --- 2. ç§˜å¯†å…¥å£é€»è¾‘ (è¿ç‚¹5æ¬¡) ---
        const trigger = document.getElementById('trigger');
        const line = document.getElementById('line');
        
        let count = 0;
        let resetTimer = null;
        const TARGET_CLICKS = 5;
        // ä½ çš„çœŸå®ä¸»é¡µåœ°å€
        const REAL_HOMEPAGE = "portal.html"; // âš ï¸ è®°å¾—ä¿®æ”¹è¿™é‡Œ

        trigger.addEventListener('click', (e) => {
            // é˜²æ­¢å¿«é€ŸåŒå‡»ç¼©æ”¾
            e.preventDefault();
            
            count++;
            
            // è§†è§‰åé¦ˆï¼šæ ¹æ®ç‚¹å‡»æ¬¡æ•°æ”¹å˜çº¿æ¡æ ·å¼
            line.className = `secret-line stage-${count}`;

            // éœ‡åŠ¨åé¦ˆ (Androidæ”¯æŒè¾ƒå¥½)
            if (navigator.vibrate) navigator.vibrate(20);

            // é‡ç½®é€»è¾‘ï¼šå¦‚æœ 2ç§’å†… æ²¡ç»§ç»­ç‚¹ï¼Œå°±å½’é›¶
            clearTimeout(resetTimer);
            resetTimer = setTimeout(() => {
                count = 0;
                line.className = 'secret-line'; // æ¢å¤åŸçŠ¶
            }, 2000);

            // --- ğŸ”“ è§£é”æˆåŠŸ ---
            if (count >= TARGET_CLICKS) {
                clearTimeout(resetTimer);
                activatePortal();
            }
        });

        function activatePortal() {
            // 1. å¼ºéœ‡åŠ¨
            if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
            
            // 2. è§†è§‰æ•…éšœç‰¹æ•ˆ
            document.body.classList.add('glitch-mode');
            document.body.style.backgroundColor = '#111';
            clockEl.style.color = '#00f2ff';
            clockEl.innerText = "ACCESS";
            dateEl.innerText = "GRANTED";

            // 3. å»¶è¿Ÿè·³è½¬
            setTimeout(() => {
                // æ·¡å‡ºæ•ˆæœ
                document.body.style.opacity = '0';
                setTimeout(() => {
                    window.location.href = REAL_HOMEPAGE;
                }, 500);
            }, 1200);
        }
    </script>
