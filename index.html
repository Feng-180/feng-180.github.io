<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>风の魔法禁书录</title>
    <meta name="description" content="风の魔法禁书录 - 赛博朋克风格的数字时钟与秘密入口">
    <meta name="keywords" content="时钟,赛博朋克,数字时钟,魔法禁书录">
    <meta name="author" content="Feng-180">
    <meta property="og:title" content="风の魔法禁书录">
    <meta property="og:description" content="极简赛博朋克数字时钟，隐藏着通往魔法禁书录的秘密入口。">
    <meta property="og:type" content="website">
    <meta property="og:image" content="logo.png">
    <meta name="theme-color" content="#000000">
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    <style>
        :root {
            --bg: #000000;
            --bg-secondary: #0a0a0a;
            --text: #f5f5f7;
            --sub-text: #86868b;
            --accent: #00f2ff;
            --accent-secondary: #ff0055;
            --transition: cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --card-bg: rgba(20, 20, 20, 0.8);
        }

        [data-theme="light"] {
            --bg: #f5f5f7;
            --bg-secondary: #ffffff;
            --text: #1d1d1f;
            --sub-text: #6e6e73;
            --accent: #007aff;
            --card-bg: rgba(255, 255, 255, 0.9);
        }

        * {
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body {
            margin: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: "Noto Sans SC", "PingFang SC", "Microsoft YaHei", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
            transition: opacity 0.5s ease, background-color 0.3s ease;
        }

        /* Loading state */
        .loading-overlay {
            position: fixed;
            inset: 0;
            background: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid var(--card-bg);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #bg-canvas { position: fixed; inset: 0; z-index: 0; pointer-events: none; }

        /* Dark/Light mode toggle */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            border-color: var(--accent);
        }

        .theme-toggle .sun { display: none; }
        .theme-toggle .moon { display: block; }
        [data-theme="light"] .theme-toggle .sun { display: block; }
        [data-theme="light"] .theme-toggle .moon { display: none; }

        #clock {
            font-size: 15vw;
            font-weight: 900;
            line-height: 1;
            letter-spacing: -0.05em;
            font-variant-numeric: tabular-nums;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            position: relative; z-index: 1;
            animation: breathGlow 4s ease-in-out infinite;
            transition: text-shadow 0.3s ease;
        }

        [data-theme="light"] #clock {
            text-shadow: 0 0 20px rgba(0, 122, 255, 0.2);
        }

        .meta-group {
            text-align: center;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards 1s;
        }

        #date {
            font-size: 1.2rem;
            color: var(--sub-text);
            margin-bottom: 8px;
            letter-spacing: 2px;
        }

        .motto {
            font-size: 0.9rem;
            color: var(--sub-text);
            font-style: normal;
            opacity: 0.6;
        }

        .trigger-area {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: default;
            z-index: 99;
        }

        .secret-line {
            width: 40px;
            height: 2px;
            background: #333;
            border-radius: 2px;
            transition: all 0.3s var(--transition);
        }

        [data-theme="light"] .secret-line {
            background: #ccc;
        }

        .trigger-area:active .secret-line {
            background: #666;
            width: 60px;
        }

        .secret-line.stage-1 { background: #444; }
        .secret-line.stage-2 { background: #666; width: 45px; }
        .secret-line.stage-3 { background: #888; width: 50px; }
        .secret-line.stage-4 { background: #aaa; width: 55px; }
        .secret-line.stage-5 {
            background: var(--accent);
            width: 100px;
            box-shadow: 0 0 15px var(--accent);
            height: 3px;
        }

        #tips {
            position: fixed;
            bottom: 15px;
            font-size: 10px;
            color: var(--sub-text);
            opacity: 0.5;
            pointer-events: none;
        }

        .glitch-mode {
            animation: glitch-anim 0.3s infinite;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes glitch-anim {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }
        @keyframes breathGlow {
            0%, 100% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.1); }
            50% { text-shadow: 0 0 40px rgba(0, 242, 255, 0.15), 0 0 80px rgba(0, 242, 255, 0.05); }
        }

        body::after {
            content: ""; position: fixed; inset: 0; z-index: 900; pointer-events: none;
            background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,0.03) 2px, rgba(0,0,0,0.03) 4px);
        }

        @media (max-width: 600px) {
            #clock { font-size: 20vw; }
            .theme-toggle { top: 15px; right: 15px; width: 36px; height: 36px; }
        }
    </style>
</head>
<body>

    <!-- Loading State -->
    <div class="loading-overlay" id="loading">
        <div class="loader"></div>
    </div>

    <!-- Theme Toggle -->
    <button class="theme-toggle" id="themeToggle" aria-label="切换主题">
        <span class="moon">🌙</span>
        <span class="sun">☀️</span>
    </button>

    <canvas id="bg-canvas"></canvas>

    <div id="clock">00:00:00</div>

    <div class="meta-group">
        <div id="date">2026年3月1日 星期日</div>
        <div class="motto">我曾经来过这个世界</div>
        <div class="motto">I was here.</div>
        <div class="motto">我曾经来过这个世界</div>
        <div class="motto">鎴戞浘缁忔潵杩囪繖涓笘鐣?/div>
    </div>

    <div class="trigger-area" id="trigger">
        <div class="secret-line" id="line"></div>
    </div>

    <div id="tips">风の魔法禁书录</div>

    <script>
        // Theme Toggle Functionality
        const themeToggle = document.getElementById('themeToggle');
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);

        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });

        // Hide loading after page loads with a safety timeout
        function hideLoading() {
            const loader = document.getElementById('loading');
            if (loader) {
                loader.classList.add('hidden');
                // Remove from DOM after transition to prevent interaction issues
                setTimeout(() => loader.style.display = 'none', 500);
            }
        }

        window.addEventListener('load', hideLoading);
        
        // Safety timeout: if page doesn't fire 'load' in 5 seconds, hide anyway
        setTimeout(hideLoading, 5000);
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
            }, 800);
        });

        const clockEl = document.getElementById('clock');
        const dateEl = document.getElementById('date');
        const dayNames = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];

        function updateTime() {
            const now = new Date();
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            const s = String(now.getSeconds()).padStart(2, '0');
            const y = now.getFullYear();
            const mo = String(now.getMonth() + 1).padStart(2, '0');
            const d = String(now.getDate()).padStart(2, '0');
            const day = dayNames[now.getDay()];

            clockEl.innerText = `${h}:${m}:${s}`;
            dateEl.innerText = `${y}年${mo}月${d}日 ${day}`;
            dateEl.innerText = `${y}年${mo}月${d}日 ${day}`;

            requestAnimationFrame(updateTime);
        }
        requestAnimationFrame(updateTime);

        const trigger = document.getElementById('trigger');
        const line = document.getElementById('line');
        let count = 0;
        let resetTimer = null;
        const TARGET_CLICKS = 5;
        const REAL_HOMEPAGE = "portal.html";

        trigger.addEventListener('click', (e) => {
            e.preventDefault();
            count++;
            line.className = `secret-line stage-${count}`;
            if (navigator.vibrate) navigator.vibrate(20);
            clearTimeout(resetTimer);
            resetTimer = setTimeout(() => {
                count = 0;
                line.className = 'secret-line';
            }, 2000);
            if (count >= TARGET_CLICKS) {
                clearTimeout(resetTimer);
                activatePortal();
            }
        });

        function activatePortal() {
            if (navigator.vibrate) try { navigator.vibrate([100, 50, 100]); } catch(e){}
            document.body.classList.add('glitch-mode');
            const theme = document.documentElement.getAttribute('data-theme');
            document.body.style.backgroundColor = theme === 'light' ? '#ffffff' : '#050505';
            clockEl.style.color = 'var(--accent)';
            clockEl.innerText = "ACCESS GRANTED";
            dateEl.innerText = "INITIALIZING SYSTEM...";
            
            setTimeout(() => {
                document.body.style.opacity = '0';
                setTimeout(() => {
                    window.location.href = REAL_HOMEPAGE;
                }, 500);
            }, 1200);
        }
            if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
            document.body.classList.add('glitch-mode');
            document.body.style.backgroundColor = document.documentElement.getAttribute('data-theme') === 'light' ? '#fff' : '#111';
            clockEl.style.color = '#00f2ff';
            clockEl.innerText = "认证通过";
            dateEl.innerText = "正在接入系统...";
            setTimeout(() => {
                document.body.style.opacity = '0';
                setTimeout(() => {
                    window.location.href = REAL_HOMEPAGE;
                }, 500);
            }, 1200);
        }

        // Enhanced Particle Animation with Canvas
        const cvs = document.getElementById('bg-canvas'), ctx = cvs.getContext('2d');
        let w, h, particles = [];
        
        function getParticleColor() {
            const theme = document.documentElement.getAttribute('data-theme') || 'dark';
            if (theme === 'light') {
                return ['#007aff', '#34c759', '#ff9500', '#ff3b30'];
            }
            return ['#00f2ff', '#ff0055', '#a855f7', '#00ff88'];
        }

        function initParticles() {
            w = cvs.width = window.innerWidth; h = cvs.height = window.innerHeight;
            particles = [];
            const cnt = w < 600 ? 30 : 60;
            const colors = getParticleColor();
            for(let i=0; i<cnt; i++) {
                particles.push({
                    x: Math.random()*w, 
                    y: Math.random()*h,
                    vx: (Math.random()-0.5) * 0.4,
                    vy: (Math.random()-0.5) * 0.4,
                    size: Math.random() * 1.5 + 0.5,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    pulse: Math.random() * Math.PI * 2,
                    pulseSpeed: Math.random() * 0.02 + 0.01
                });
            }
        }

        function drawParticles() {
            const theme = document.documentElement.getAttribute('data-theme') || 'dark';
            const bgAlpha = theme === 'light' ? 0.02 : 0.03;
            
            ctx.clearRect(0, 0, w, h);
            
            // Draw background gradient
            const gradient = ctx.createRadialGradient(w/2, h/2, 0, w/2, h/2, Math.max(w, h));
            if (theme === 'light') {
                gradient.addColorStop(0, 'rgba(0, 122, 255, 0.05)');
                gradient.addColorStop(1, 'transparent');
            } else {
                gradient.addColorStop(0, 'rgba(0, 242, 255, 0.03)');
                gradient.addColorStop(1, 'transparent');
            }
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, w, h);

            particles.forEach((p, i) => {
                // Update pulse
                p.pulse += p.pulseSpeed;
                const sizeMultiplier = 1 + Math.sin(p.pulse) * 0.3;
                
                p.x += p.vx; 
                p.y += p.vy;
                if(p.x < 0 || p.x > w) p.vx *= -1;
                if(p.y < 0 || p.y > h) p.vy *= -1;
                
                // Draw particle with glow
                ctx.beginPath(); 
                ctx.arc(p.x, p.y, p.size * sizeMultiplier, 0, Math.PI*2);
                ctx.fillStyle = p.color; 
                ctx.globalAlpha = 0.6; 
                ctx.fill();
                
                // Glow effect
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size * sizeMultiplier * 2, 0, Math.PI*2);
                ctx.fillStyle = p.color;
                ctx.globalAlpha = 0.1;
                ctx.fill();
                
                ctx.globalAlpha = 1;
                
                // Draw connections
                for(let j=i+1; j<particles.length; j++) {
                    let p2 = particles[j], dist = Math.hypot(p.x-p2.x, p.y-p2.y);
                    if(dist < 150) {
                        ctx.beginPath(); 
                        const alpha = 0.1 * (1 - dist/150);
                        ctx.strokeStyle = theme === 'light' 
                            ? `rgba(0, 122, 255, ${alpha})`
                            : `rgba(0, 242, 255, ${alpha})`;
                        ctx.lineWidth = 0.3; 
                        ctx.moveTo(p.x, p.y); 
                        ctx.lineTo(p2.x, p2.y); 
                        ctx.stroke();
                    }
                }
            });
            requestAnimationFrame(drawParticles);
        }

        // Re-init particles when theme changes
        themeToggle.addEventListener('click', initParticles);
        
        window.addEventListener('resize', initParticles);
        initParticles(); drawParticles();
    </script>
</body>
</html>
