<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的作品集</title>
    <style>
        body { font-family: 'Helvetica Neue', sans-serif; margin: 0; background: #f4f4f4; color: #333; }
        header { background: #fff; padding: 40px 20px; text-align: center; border-bottom: 1px solid #ddd; }
        .container { padding: 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; max-width: 1200px; margin: 0 auto; }
        .card { background: #fff; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: 0.3s; }
        .card img { width: 100%; height: 200px; object-fit: cover; background: #eee; }
        .card-info { padding: 15px; }
        .card-info h3 { margin: 0 0 10px 0; font-size: 18px; }
        .card-info p { font-size: 14px; color: #666; line-height: 1.5; }
        footer { text-align: center; padding: 40px; color: #999; font-size: 12px; }
    </style>
</head>
<body>

<header>
    <h1>风的小窝</h1>
    <p>寻找风的方向</p>
</header>

<div class="container">
    <div class="card">
        <img src="https://picsum.photos/400/300?random=1" alt="作品1">
        <div class="card-info">
            <h3>安卓应用</h3>
            <p>实用网站</p>
        </div>
    </div>

    <div class="card">
        <img src="https://picsum.photos/400/300?random=2" alt="作品2">
        <div class="card-info">
            <h3>设计草图：未来建筑</h3>
            <p>探索极简主义在建筑设计中的应用尝试。</p>
        </div>
    </div>

    <div class="card">
        <img src="https://picsum.photos/400/300?random=3" alt="作品3">
        <div class="card-info">
            <h3>个人项目：智能主页</h3>
            <p>利用 GitHub Pages 搭建的个人响应式展示空间。</p>
        </div>
    </div>
</div>

<footer>
    &copy; 2025 由 GitHub Pages 强力驱动
</footer>

</body>
</html>
