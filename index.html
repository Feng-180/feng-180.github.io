    <script>
        const canvas = document.getElementById('sakura'); const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let petals = [];
        class Petal {
            constructor() { this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height; this.s = Math.random() * 4 + 2; this.v = Math.random() * 1 + 0.5; }
            draw() { ctx.fillStyle = "rgba(255,183,197,0.8)"; ctx.beginPath(); ctx.arc(this.x, this.y, this.s, 0, Math.PI * 2); ctx.fill(); }
            update() { this.y += this.v; if (this.y > canvas.height) this.y = -10; }
        }
        for (let i = 0; i < 40; i++) petals.push(new Petal());
        function anim() { ctx.clearRect(0, 0, canvas.width, canvas.height); petals.forEach(p => { p.update(); p.draw(); }); requestAnimationFrame(anim); }
        anim();
    </script>
