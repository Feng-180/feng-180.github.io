<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>风の魔法禁书录</title>
  <style>
    :root {
      --m-cyan: #00f2ff;
      --m-deep: #05020a;
      --glow: 0 0 15px rgba(0, 242, 255, 0.5);
    }
    * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
    
    body {
      margin: 0; background: var(--m-deep); color: #fff;
      font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
      overflow-x: hidden; min-height: 100vh;
      display: flex; flex-direction: column; align-items: center;
    }

    /* --- 背景：动态星图法阵 --- */
    #magic-canvas {
      position: fixed; inset: 0; z-index: 0;
      background: radial-gradient(circle at center, #0f0821 0%, #030008 100%);
    }

    /* --- 顶部：卡牌与三重符文环 --- */
    .header { position: relative; z-index: 5; padding-top: 70px; margin-bottom: 20px; }
    .card-portal {
      position: relative; width: 160px; height: 220px;
      display: flex; align-items: center; justify-content: center;
    }
    .logo-img { 
      width: 100%; height: 100%; object-fit: contain; 
      filter: drop-shadow(0 0 10px var(--m-cyan));
      z-index: 10; animation: float 4s ease-in-out infinite;
    }
    .halo {
      position: absolute; border: 1px solid rgba(0, 242, 255, 0.15); border-radius: 50%;
      pointer-events: none;
    }
    .h1 { width: 280px; height: 280px; animation: rotate 20s linear infinite; border-style: dashed; }
    .h2 { width: 320px; height: 320px; animation: rotate 40s linear infinite reverse; opacity: 0.5; }

    /* --- 播放器：流光跳动 --- */
    .player-trigger {
      margin: 40px 0; cursor: pointer; z-index: 10;
      display: flex; flex-direction: column; align-items: center; gap: 10px;
    }
    .audio-bars { display: flex; align-items: flex-end; gap: 4px; height: 20px; }
    .bar { width: 2px; height: 4px; background: var(--m-cyan); transition: 0.3s; opacity: 0.2; }
    .bar.playing { animation: pulse 0.6s infinite alternate; opacity: 0.8; box-shadow: var(--glow); }
    .player-status { font-size: 10px; color: #444; letter-spacing: 5px; font-weight: bold; }

    /* --- 菜单：极简对称排列 --- */
    .menu { position: relative; z-index: 10; width: 320px; text-align: center; }
    .menu-item {
      display: block; text-decoration: none; padding: 22px 0;
      color: rgba(255, 255, 255, 0.6); transition: 0.5s cubic-bezier(0.2, 1, 0.3, 1);
      position: relative;
    }
    .menu-item:hover .m-title { color: #fff; text-shadow: 0 0 20px var(--m-cyan); letter-spacing: 12px; }
    .m-title { display: block; font-size: 20px; letter-spacing: 8px; transition: 0.5s; font-weight: 300; }
    .m-desc { display: block; font-size: 10px; color: #333; margin-top: 6px; letter-spacing: 2px; }

    /* --- 底部：晶体计数器 --- */
    .footer { margin-top: auto; padding: 60px 0; z-index: 5; text-align: center; }
    .stat-box {
      display: inline-block; padding: 8px 30px;
      border-left: 1px solid var(--m-cyan); border-right: 1px solid var(--m-cyan);
    }
    .stat-val { font-family: "Courier New", monospace; font-size: 18px; color: var(--m-cyan); opacity: 0.6; }

    /* --- 动画库 --- */
    @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
    @keyframes pulse { from { height: 4px; } to { height: 20px; } }

    /* --- 验证弹窗 --- */
    #modal { position: fixed; inset: 0; z-index: 100; display: none; align-items: center; justify-content: center; background: rgba(0,0,0,0.95); backdrop-filter: blur(15px); }
    .modal-card { width: 280px; text-align: center; position: relative; }
    .scan-line { position: absolute; left: 0; width: 100%; height: 2px; background: var(--m-cyan); box-shadow: 0 0 15px var(--m-cyan); top: 0; display: none; animation: scan 2s linear infinite; }
    @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
    .m-input { width: 100%; background: transparent; border: none; border-bottom: 1px solid #222; color: #fff; padding: 15px; text-align: center; outline: none; font-size: 16px; margin-bottom: 30px; letter-spacing: 10px; }
    .m-btn { background: #fff; color: #000; border: none; padding: 12px 50px; cursor: pointer; font-weight: bold; transition: 0.3s; border-radius: 2px; }
    .m-btn:hover { background: var(--m-cyan); box-shadow: var(--glow); }
  </style>
</head>
<body>
  <canvas id="magic-canvas"></canvas>

  <header class="header">
    <div class="card-portal">
      <div class="halo h1"></div>
      <div class="halo h2"></div>
      <img src="logo.png" class="logo-img">
    </div>
    
    <div class="player-trigger" onclick="toggleMusic()">
      <div class="audio-bars">
        <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
      </div>
      <div class="player-status" id="p-status">MUTE // 禁书封印</div>
    </div>
    <audio id="audio-player" src="bgm.mp3" loop></audio>
  </header>

  <nav class="menu">
    <a href="tutorial.html" class="menu-item"><span class="m-title">使用教程</span><span class="m-desc">CORE_PROTOCOL // 通行指引</span></a>
    <a href="mqqapi://card/show_pslcard?src_type=internal&version=1&uin=691105381&card_type=group&source=qrcode" class="menu-item"><span class="m-title">魔法阵地</span><span class="m-desc">SYNC_STATION // 群组坐标</span></a>
    <div onclick="showModal('download')" class="menu-item" style="cursor:pointer"><span class="m-title">下载工具</span><span class="m-desc">TOOLS_DECODE // 核心器械</span></div>
    <div onclick="showModal('nodes')" class="menu-item" style="cursor:pointer"><span class="m-title">同步术式</span><span class="m-desc">NODE_UPDATE // 实时订阅</span></div>
  </nav>

  <footer class="footer">
    <div class="stat-box">
      <div class="stat-val" id="counter-val">0000350859</div>
    </div>
  </footer>

  <div id="modal">
    <div class="modal-card">
      <div class="scan-line" id="scanner"></div>
      <div id="modal-tip" style="font-size: 10px; color: #444; letter-spacing: 4px; margin-bottom: 15px;">WAITING FOR KEY...</div>
      <input type="text" id="m-input" placeholder="输入识别口令" autocomplete="off">
      <button onclick="checkCode()" class="m-btn" id="verify-btn">识别权限</button>
      <div onclick="closeModal()" style="margin-top: 25px; font-size: 11px; color: #333; cursor: pointer;">CANCEL // 取消</div>
    </div>
  </div>

  <script>
    /************************************************************
     * *
     * ⚠️  [ 魔法禁书目录 - 核心权限配置 ]  ⚠️            *
     * *
     * 在此修改下方引号内的文字，即可更改全站通行口令：             *
     * *
     ************************************************************/
    
    const TODAY_CODE = "666资源风"; 
    
    /************************************************************
     * *
     * [ 权限配置结束，以下代码请勿修改 ]                          *
     * *
     ************************************************************/

    // 背景 Canvas 渲染
    const canvas = document.getElementById('magic-canvas');
    const ctx = canvas.getContext('2d');
    let w, h, particles = [];
    function init() {
      w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight;
      particles = Array.from({length: 60}, () => ({ x: Math.random() * w, y: Math.random() * h, size: Math.random() * 1.5, speed: Math.random() * 0.3 + 0.1, opacity: Math.random() * 0.5 }));
    }
    function draw() {
      ctx.clearRect(0, 0, w, h);
      particles.forEach(p => { p.y -= p.speed; if (p.y < 0) p.y = h; ctx.fillStyle = `rgba(0, 242, 255, ${p.opacity})`; ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); ctx.fill(); });
      requestAnimationFrame(draw);
    }
    window.onresize = init; init(); draw();

    // 弹窗与识别逻辑
    let target = "";
    function showModal(t) { target = t; document.getElementById('modal').style.display = 'flex'; }
    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    
    function checkCode() {
      const input = document.getElementById('m-input').value.trim();
      const scanner = document.getElementById('scanner');
      const tip = document.getElementById('modal-tip');
      const btn = document.getElementById('verify-btn');

      scanner.style.display = 'block';
      tip.innerText = "SCANNIG KEY...";
      btn.innerText = "识别中...";

      setTimeout(() => {
        if(input === TODAY_CODE) {
          tip.innerText = "ACCESS GRANTED";
          window.location.href = target + ".html";
        } else {
          scanner.style.display = 'none';
          tip.innerText = "ACCESS DENIED";
          btn.innerText = "重试";
          alert('口令无法引起法阵共鸣');
        }
      }, 1500);
    }

    // 播放器控制
    const audio = document.getElementById('audio-player');
    const bars = document.querySelectorAll('.bar');
    function toggleMusic() {
      if(audio.paused) { 
        audio.play(); bars.forEach(b => b.classList.add('playing')); 
        document.getElementById('p-status').innerText = "ACTIVE // 律动共鸣"; 
        document.getElementById('p-status').style.color = "var(--m-cyan)"; 
      }
      else { 
        audio.pause(); bars.forEach(b => b.classList.remove('playing')); 
        document.getElementById('p-status').innerText = "MUTE // 吟唱魔法"; 
        document.getElementById('p-status').style.color = "#444"; 
      }
    }
    
    // 计数器
    let count = 350859; 
    setInterval(() => { count += Math.floor(Math.random() * 2); document.getElementById('counter-val').innerText = count.toString().padStart(10, '0'); }, 4000);
  </script>
</body>
</html>
