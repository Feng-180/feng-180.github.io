name: 自动更新订阅链接
on:
  schedule:
    - cron: '0 22 * * *' # 每天北京时间早上6点运行
  workflow_dispatch:      # 允许手动运行

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 设置 Python 环境
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml

      - name: 执行抓取脚本
        run: python update_subs.py

      - name: 提交并发布结果
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # ✨ 修改点：使用 git add . 确保 sub_all.txt 和 clash.yaml 都能被抓取到
          git add sub_all.txt clash.yaml
          git commit -m "自动更新节点 [$(date +'%Y-%m-%d %H:%M:%S')]" || exit 0
          git push