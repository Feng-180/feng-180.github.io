name: 自动更新订阅链接

on:
  schedule:
    - cron: '0 22 * * *'   # 北京时间每天早上 06:00 运行
    - cron: '0 10 * * *'   # 北京时间每天下午 18:00 运行（新增第二次更新）
  workflow_dispatch:        # 允许手动点击按钮运行

permissions:
  contents: write

jobs:
  run-script:
    runs-on: ubuntu-latest
    timeout-minutes: 10     # 超时保护，防止卡死

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: 执行抓取脚本
        run: python update_subs.py
        env:
          PYTHONUNBUFFERED: "1"

      - name: 提交并发布结果
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          git add nodes.html sub_all.txt
          
          # 防止没有更新时报错退出
          git diff --staged --quiet && echo "No changes to commit" && exit 0
          
          git commit -m "Auto-Update: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push
