<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>禁书目录：魔法使用教程</title>
  <style>
    :root {
      --m-cyan: #00f2ff;
      --m-red: #ff3c3c;
      --m-deep: #05020a;
      --m-gold: #ffaa00;
      --glow: 0 0 15px rgba(0, 242, 255, 0.4);
      --red-glow: 0 0 20px rgba(255, 60, 60, 0.4);
    }
    * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
    
    body {
      margin: 0; background: var(--m-deep); color: #fff;
      font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
      overflow-x: hidden; min-height: 100vh;
      display: flex; flex-direction: column; align-items: center;
      background: radial-gradient(circle at center, #0f0821 0%, #030008 100%);
      padding: 40px 15px;
    }

    #bg-canvas { position: fixed; inset: 0; z-index: 0; opacity: 0.5; pointer-events: none; }

    .tutorial-container { position: relative; z-index: 2; width: 100%; max-width: 500px; }

    h1 { 
      font-size: 24px; letter-spacing: 10px; color: #fff; 
      margin-bottom: 50px; text-align: center; font-weight: 300;
      text-shadow: 0 0 20px rgba(255,255,255,0.3);
    }

    .section-card {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.05);
      padding: 30px; border-radius: 4px; margin-bottom: 30px;
      backdrop-filter: blur(20px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      transition: 0.3s;
    }

    .step-tag {
      font-size: 9px; color: var(--m-gold); letter-spacing: 2px;
      border: 1px solid var(--m-gold); display: inline-block;
      padding: 2px 10px; margin-bottom: 20px; opacity: 0.8;
    }

    /* --- 支付卡片强化 --- */
    .pay-highlight {
      border: 1px solid rgba(255, 60, 60, 0.3) !important;
      position: relative; overflow: hidden;
      background: rgba(255, 60, 60, 0.02);
    }
    .pay-highlight::before {
      content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 2px;
      background: linear-gradient(90deg, transparent, var(--m-red), transparent);
      animation: scan-line 3s linear infinite;
    }
    @keyframes scan-line { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }

    .pay-title { font-size: 20px; color: var(--m-red); letter-spacing: 4px; margin-bottom: 20px; text-shadow: var(--red-glow); text-align: center;}
    
    .qr-frame {
      width: 190px; height: 190px; margin: 25px auto;
      border: 1px solid rgba(255, 255, 255, 0.1); 
      padding: 8px; background: #fff;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }
    .qr-frame img { width: 100%; height: 100%; object-fit: contain; display: block; }

    /* --- ✨ 新增：召唤站长按钮 --- */
    .contact-trigger {
      display: block; width: 100%; margin-top: 25px;
      padding: 18px; background: transparent;
      border: 1px solid var(--m-red);
      color: var(--m-red); text-align: center;
      text-decoration: none; font-size: 13px; letter-spacing: 3px;
      font-weight: bold; border-radius: 4px;
      transition: 0.4s; cursor: pointer;
      box-shadow: inset 0 0 10px rgba(255, 60, 60, 0.1);
    }
    .contact-trigger:hover {
      background: var(--m-red); color: #fff;
      box-shadow: var(--red-glow);
      transform: translateY(-2px);
    }
    .contact-trigger:active { transform: scale(0.98); }

    .pay-tip { 
      font-size: 12px; color: rgba(255,255,255,0.4); line-height: 1.8; 
      margin-top: 20px; text-align: center; letter-spacing: 1px;
    }

    /* --- 其他步骤 --- */
    .step-title { font-size: 19px; color: var(--m-cyan); letter-spacing: 3px; margin-bottom: 12px; font-weight: 300; }
    .step-desc { font-size: 14px; color: rgba(255,255,255,0.5); line-height: 2; letter-spacing: 1px; }
    .back-home-link { color: var(--m-cyan); text-decoration: none; border-bottom: 1px solid rgba(0,242,255,0.3); transition: 0.3s; }

    .nav-footer { margin-top: 30px; text-align: center; }
    .btn-back {
      display: inline-block; padding: 14px 50px;
      border: 1px solid rgba(0, 242, 255, 0.3);
      color: var(--m-cyan); text-decoration: none;
      font-size: 11px; letter-spacing: 5px; border-radius: 2px;
    }
  </style>
</head>
<body>
  <canvas id="bg-canvas"></canvas>

  <div class="tutorial-container">
    <h1>使用教程手册</h1>

    <div class="section-card pay-highlight">
      <div class="step-tag">PROTOCOL_01</div>
      <div class="pay-title">获取魔法通行证</div>
      <div class="qr-frame">
        <img src="skm.jpg" alt="赞助阵法加载中...">
      </div>
      
      <a href="mqqwpa://im/chat?chat_type=wpa&uin=2902939692&version=1&src_type=web&web_src=oicq.com" 
         class="contact-trigger" id="contactBtn">
         完成支付 // 召唤站长获取口令
      </a>

      <div class="pay-tip">
        识别上方“赞助阵法”后方可唤醒魔法<br>
        支付后点击上方按钮跳转私聊<br>
        或手动添加 <b>QQ: 2902939692</b>
      </div>
    </div>

    <div class="section-card">
      <div class="step-tag">PROTOCOL_02</div>
      <div class="step-title">进入魔法阵地</div>
      <div class="step-desc">
        回到 <a href="index.html" class="back-home-link">主界面</a>，启动 <b>【魔法阵地】</b>。<br>
        同步群组坐标，这是接收实时通告的核心维度。
      </div>
    </div>

    <div class="section-card">
      <div class="step-tag">PROTOCOL_03</div>
      <div class="step-title">构筑核心工具</div>
      <div class="step-desc">
        根据您的设备环境下载对应的维度转换器。<br>
        输入站长发放的权限口令即可解锁。
      </div>
    </div>

    <div class="nav-footer">
      <a href="index.html" class="btn-back">PROTOCOL_EXIT // 返回</a>
    </div>
  </div>

  <script>
    // 渲染粒子流
    const canvas = document.getElementById("bg-canvas"), ctx = canvas.getContext("2d");
    let w, h;
    function resize() { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; }
    resize(); window.onresize = resize;
    const dots = Array.from({length: 40}, () => ({ x: Math.random()*w, y: Math.random()*h, r: Math.random()*1.2, s: Math.random()*0.15 + 0.05 }));
    function draw() {
      ctx.clearRect(0, 0, w, h);
      dots.forEach(d => {
        d.y -= d.s; if(d.y < 0) d.y = h;
        ctx.beginPath(); ctx.arc(d.x, d.y, d.r, 0, Math.PI*2);
        ctx.fillStyle = "rgba(0, 242, 255, 0.15)"; ctx.fill();
      });
      requestAnimationFrame(draw);
    }
    draw();

    // ✨ 增强交互：点击按钮不仅跳转，还自动复制 QQ 号（防止跳转失败）
    document.getElementById('contactBtn').addEventListener('click', function() {
        const qq = "2902939692";
        const tempInput = document.createElement("input");
        tempInput.value = qq;
        document.body.appendChild(tempInput);
        tempInput.select();
        document.execCommand("copy");
        document.body.removeChild(tempInput);
        
        // 提示用户已经复制成功
        setTimeout(() => {
          alert("召唤术式启动！\n\n站长QQ已同步至剪贴板，若未跳转请手动添加。");
        }, 500);
    });
  </script>
</body>
</html>
