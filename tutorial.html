<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配置指南 - 风的小窝</title>
    <style>
        body { font-family: sans-serif; background: #f4f6f9; margin: 0; color: #333; line-height: 1.5; }
        .header { background: #2c3e50; color: white; padding: 25px 15px; text-align: center; }
        .back-link { position: absolute; top: 20px; left: 15px; color: #fff; text-decoration: none; font-size: 14px; }
        
        .main { max-width: 600px; margin: 0 auto; padding: 15px; }
        .card { background: #fff; border-radius: 12px; margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); overflow: hidden; }
        .card-h { padding: 15px; border-bottom: 1px solid #eee; font-weight: bold; color: #3498db; }
        .card-b { padding: 15px; font-size: 14px; }
        
        /* 图片展示区域优化 */
        .step-img { width: 100%; background: #fcfcfc; border-top: 1px solid #eee; display: block; }
        
        .download-btn {
            display: inline-block; background: #3498db; color: white; 
            padding: 8px 16px; border-radius: 6px; text-decoration: none; 
            font-size: 13px; margin: 5px 5px 0 0;
        }
    </style>
</head>
<body>

    <div class="header">
        <a href="index.html" class="back-link">⇠ 返回</a>
        <h2 style="margin:0">科学上网全流程指南</h2>
    </div>

    <div class="main">
        <div class="card">
            <div class="card-h">第一步：获取群公告配置</div>
            <div class="card-b">
                入群后点击右上角<b>公告</b>，复制以 <code style="color:#e74c3c">http://</code> 开头的订阅链接。
            </div>
            <img src="https://shadowrocket.org/wp-content/uploads/2023/05/shadowrocket-subscription.png" class="step-img" alt="导入示意图">
        </div>

        <div class="card">
            <div class="card-h">第二步：下载对应软件</div>
            <div class="card-b">
                请根据您的系统下载对应的客户端：<br><br>
                <a href="https://github.com/Dreamacro/clash/releases" class="download-btn">Windows 版</a>
                <a href="https://github.com/Kr328/ClashForAndroid/releases" class="download-btn">Android 版</a>
                <p style="font-size:12px; color:#999; margin-top:10px;">iOS 用户请去外区商店搜索 Shadowrocket</p>
            </div>
        </div>

        <div class="card">
            <div class="card-h">第三步：导入并开启连接</div>
            <div class="card-b">
                1. 点击软件内的“配置”或“订阅”<br>
                2. 粘贴链接并点击“同步/下载”<br>
                3. 选择一个延迟较低的节点，拨动开关即可。
            </div>
            <img src="https://clashforandroid.com/wp-content/uploads/2022/07/clash-for-android-select-proxy.png" class="step-img" alt="连接示意图">
        </div>

        <div style="text-align:center; padding: 20px; color:#999; font-size:12px;">
            ⚠️ 教程仅供学习交流，请遵守当地法律
        </div>
    </div>

</body>
</html>
