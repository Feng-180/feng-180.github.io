<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>禁书目录：魔法使用教程</title>
  <style>
    :root {
      --s-red: #ff3c3c; --a-gold: #ffaa00; --b-blue: #00f2ff;
      --wind-cyan: #b3ffff;
      --magic-glow: radial-gradient(circle at center, #1a0b2e 0%, #030008 85%);
    }
    * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
    
    body {
      margin: 0; background: #030008; color: #f0f0f0;
      font-family: "Optima", "Georgia", "STSong", serif;
      background-image: var(--magic-glow);
      display: flex; flex-direction: column; align-items: center;
      min-height: 100vh; padding: 40px 20px;
    }

    #bg-canvas { position: fixed; inset: 0; z-index: 0; opacity: 0.3; pointer-events: none; }

    .tutorial-container { position: relative; z-index: 2; width: 100%; max-width: 500px; }

    .section-card {
      background: rgba(10, 8, 18, 0.7);
      border: 1px solid rgba(179, 255, 255, 0.1);
      padding: 30px; border-radius: 4px; margin-bottom: 25px;
      backdrop-filter: blur(15px);
    }

    .step-tag {
      font-size: 10px; color: var(--a-gold); letter-spacing: 2px;
      border: 1px solid var(--a-gold); display: inline-block;
      padding: 2px 8px; margin-bottom: 15px;
    }

    /* --- 第一步：收款码修复区 --- */
    .pay-highlight {
      border: 1px solid var(--s-red) !important;
      box-shadow: 0 0 20px rgba(255, 60, 60, 0.15);
      text-align: center;
    }
    .pay-title { font-size: 20px; color: var(--s-red); letter-spacing: 4px; margin-bottom: 15px; }
    
    /* 修复：确保图片容器比例正确 */
    .qr-frame {
      width: 200px; height: 200px; margin: 20px auto;
      border: 1px solid rgba(255, 255, 255, 0.1); 
      padding: 5px; background: #fff;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.05);
      display: flex; align-items: center; justify-content: center;
      overflow: hidden;
    }
    /* 关键：使用 object-fit 确保图片填满且不失真 */
    .qr-frame img { 
        width: 100%; height: 100%; 
        object-fit: cover; 
        display: block; 
    }

    .pay-tip { font-size: 13px; color: #888; line-height: 1.6; margin-top: 15px; }
    .step-title { font-size: 18px; color: var(--wind-cyan); letter-spacing: 2px; margin-bottom: 10px; }
    .step-desc { font-size: 14px; color: #666; line-height: 1.8; }
    .back-home-link { color: var(--b-blue); text-decoration: none; border-bottom: 1px solid var(--b-blue); font-weight: bold; }

    .nav-footer { margin-top: 20px; text-align: center; }
    .btn-back {
      display: inline-block; padding: 12px 40px;
      background: rgba(179, 255, 255, 0.05);
      border: 1px solid var(--wind-cyan);
      color: var(--wind-cyan); text-decoration: none;
      font-size: 12px; letter-spacing: 4px; transition: 0.3s;
    }
    .btn-back:hover { background: var(--wind-cyan); color: #000; }

    h1 { font-size: 22px; letter-spacing: 8px; color: #fff; margin-bottom: 40px; text-align: center; }
  </style>
</head>
<body>
  <canvas id="bg-canvas"></canvas>

  <div class="tutorial-container">
    <h1>使用教程手册</h1>

    <div class="section-card pay-highlight">
      <div class="step-tag">STEP 01</div>
      <div class="pay-title">获取魔法通行证</div>
      <div class="qr-frame">
        <img src="skm.jpg" alt="加载中...">
      </div>
      <div class="pay-tip">
        由于维度维护成本较高<br>
        扫描上方“赞助阵法”后方可获取魔法<br>
        <b>请务必添加QQ: 2902939692 获取最新口令</b>
      </div>
    </div>

    <div class="section-card">
      <div class="step-tag">STEP 02</div>
      <div class="step-title">进入魔法阵地</div>
      <div class="step-desc">
        回到<a href="index.html" class="back-home-link">主页</a>，点击<b>【加入魔法阵地】</b>。<br>
        进入群聊维度，这是你接收实时通告与获取最新术式的地方。
      </div>
    </div>

    <div class="section-card">
      <div class="step-tag">STEP 03</div>
      <div class="step-title">构筑魔法工具</div>
      <div class="step-desc">
        在<a href="index.html" class="back-home-link">主页</a>选择<b>【下载魔法工具】</b>。<br>
        输入站长告知的随机魔法口令，根据设备安装对应的维度转换器。
      </div>
    </div>

    <div class="section-card">
      <div class="step-tag">STEP 04</div>
      <div class="step-title">同步魔法术式</div>
      <div class="step-desc">
        最后，在<a href="index.html" class="back-home-link">主页</a>点击<b>【获取魔法术式】</b>。<br>
        输入魔法口令，即可一键复制或导入全球魔法节点。
      </div>
    </div>

    <div class="nav-footer">
      <a href="index.html" class="btn-back">返回主界面</a>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("bg-canvas"), ctx = canvas.getContext("2d");
    let w, h;
    function resize() { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; }
    resize(); window.onresize = resize;
    const dots = Array.from({length: 30}, () => ({ x: Math.random()*w, y: Math.random()*h, r: Math.random()*1, s: Math.random()*0.1+0.05 }));
    function draw() {
      ctx.fillStyle = "rgba(3, 0, 8, 0.4)"; ctx.fillRect(0, 0, w, h);
      dots.forEach(d => {
        d.y -= d.s; if(d.y < 0) d.y = h;
        ctx.beginPath(); ctx.arc(d.x, d.y, d.r, 0, Math.PI*2);
        ctx.fillStyle = "rgba(179, 255, 255, 0.05)"; ctx.fill();
      });
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
