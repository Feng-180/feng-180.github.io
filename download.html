<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>情报局：外网维度解析</title>
  <style>
    :root {
      --m-cyan: #00f2ff;
      --m-deep: #05020a;
      --glow: 0 0 15px rgba(0, 242, 255, 0.4);
    }
    * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
    
    body {
      margin: 0; background: var(--m-deep); color: #fff;
      font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
      background: radial-gradient(circle at center, #130a2b 0%, #030008 100%);
      padding: 30px 15px; display: flex; flex-direction: column; align-items: center;
    }

    #bg-canvas { position: fixed; inset: 0; z-index: 0; pointer-events: none; opacity: 0.4; }

    header { position: relative; z-index: 2; text-align: center; margin-bottom: 40px; }
    h1 { font-size: 22px; letter-spacing: 8px; font-weight: 300; text-shadow: var(--glow); margin-bottom: 10px; }
    .subtitle { font-size: 10px; color: #555; letter-spacing: 3px; }

    /* --- 媒体展示网格 --- */
    .media-grid {
      position: relative; z-index: 2; width: 100%; max-width: 450px;
      display: grid; grid-template-columns: 1fr 1fr; gap: 15px;
    }

    .media-card {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 8px; padding: 20px;
      text-align: center; transition: 0.3s;
      backdrop-filter: blur(10px);
    }
    .media-card:hover { border-color: var(--m-cyan); transform: translateY(-5px); background: rgba(0, 242, 255, 0.05); }

    .media-card img { width: 45px; height: 45px; margin-bottom: 15px; filter: drop-shadow(0 0 5px rgba(255,255,255,0.2)); }
    .media-name { font-size: 15px; letter-spacing: 2px; margin-bottom: 8px; display: block; }
    .media-tag { font-size: 9px; color: var(--m-cyan); opacity: 0.6; border: 1px solid rgba(0,242,255,0.2); padding: 2px 6px; border-radius: 2px; }

    /* --- 下载入口强调区 --- */
    .download-section {
      position: relative; z-index: 2; width: 100%; max-width: 450px;
      margin-top: 30px; background: rgba(0, 242, 255, 0.02);
      border: 1px dashed rgba(0, 242, 255, 0.2); border-radius: 8px; padding: 25px;
    }
    .dl-title { font-size: 14px; color: var(--m-cyan); margin-bottom: 15px; text-align: center; letter-spacing: 2px; }
    
    .dl-btn {
      display: flex; align-items: center; justify-content: space-between;
      background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 15px 20px; border-radius: 4px; color: #fff; text-decoration: none;
      margin-bottom: 10px; transition: 0.3s;
    }
    .dl-btn:hover { background: var(--m-cyan); color: #000; }
    .dl-btn span { font-size: 12px; letter-spacing: 2px; }
    .dl-btn i { font-size: 10px; opacity: 0.5; }

    .footer-nav { margin-top: 40px; z-index: 2; }
    .btn-back {
      padding: 12px 40px; border: 1px solid rgba(0, 242, 255, 0.3);
      color: var(--m-cyan); text-decoration: none; font-size: 11px; letter-spacing: 4px;
    }
  </style>
</head>
<body>
  <canvas id="bg-canvas"></canvas>

  <header>
    <h1>工具介绍与情报</h1>
    <div class="subtitle">MEDIA_INTELLIGENCE // 跨维指南</div>
  </header>

  <div class="media-grid">
    <div class="media-card">
      <div class="media-name">YouTube</div>
      <div class="media-tag">全球视界</div>
      <p style="font-size: 10px; color: #666; margin-top: 10px;">解锁 4K 无限制高清视频，探索全球创意。</p>
    </div>
    <div class="media-card">
      <div class="media-name">ChatGPT</div>
      <div class="media-tag">智械核心</div>
      <p style="font-size: 10px; color: #666; margin-top: 10px;">最强 AI 助手，无阻碍进行深度思维共鸣。</p>
    </div>
    <div class="media-card">
      <div class="media-name">Netflix</div>
      <div class="media-tag">流媒体阵地</div>
      <p style="font-size: 10px; color: #666; margin-top: 10px;">顶级影视大作，全语种字幕实时同步沉浸。</p>
    </div>
    <div class="media-card">
      <div class="media-name">TikTok</div>
      <div class="media-tag">异域风情</div>
      <p style="font-size: 10px; color: #666; margin-top: 10px;">感受海外短视频浪潮，同步全球流行趋势。</p>
    </div>
  </div>

  <div class="download-section">
    <div class="dl-title">核心魔法器械下载</div>
    <a href="#" class="dl-btn">
      <span>Windows 核心端</span>
      <i>v4.5.2 // 稳定版</i>
    </a>
    <a href="#" class="dl-btn">
      <span>Android 核心端</span>
      <i>v3.2.1 // 魔法版</i>
    </a>
    <a href="#" class="dl-btn">
      <span>iOS 核心端</span>
      <i>需海外 ID 召唤</i>
    </a>
  </div>

  <div class="footer-nav">
    <a href="index.html" class="btn-back">PROTOCOL_EXIT // 返回</a>
  </div>

  <script>
    const canvas = document.getElementById("bg-canvas"), ctx = canvas.getContext("2d");
    let w, h;
    function resize() { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; }
    resize(); window.onresize = resize;
    const dots = Array.from({length: 30}, () => ({ x: Math.random()*w, y: Math.random()*h, r: Math.random()*1, s: Math.random()*0.1 + 0.05 }));
    function draw() {
      ctx.clearRect(0, 0, w, h);
      dots.forEach(d => {
        d.y -= d.s; if(d.y < 0) d.y = h;
        ctx.beginPath(); ctx.arc(d.x, d.y, d.r, 0, Math.PI*2);
        ctx.fillStyle = "rgba(0, 242, 255, 0.2)"; ctx.fill();
      });
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
