<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>高阶魔法特权 - 维度协议</title>
    <style>
        :root {
            --s-red: #ff3c3c; --a-gold: #ffaa00; --b-blue: #00f2ff;
            --wind-cyan: #b3ffff;
            --magic-glow: radial-gradient(circle at center, #1a0b2e 0%, #030008 85%);
        }
        * { box-sizing: border-box; }
        body { 
            background: #030008; background-image: var(--magic-glow);
            color: #f0f0f0; font-family: "Optima", serif;
            margin: 0; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;
            overflow: hidden; padding: 20px;
        }

        /* 赛博风格容器 */
        .glass-card { 
            background: rgba(10, 8, 18, 0.8); 
            border: 1px solid rgba(179, 255, 255, 0.1); 
            padding: 25px; width: 100%; max-width: 360px;
            backdrop-filter: blur(15px); text-align: center;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .back-link { color: var(--wind-cyan); text-decoration: none; font-size: 11px; letter-spacing: 2px; margin-bottom: 20px; display: block; opacity: 0.6; }

        h2 { font-size: 18px; color: var(--wind-cyan); letter-spacing: 4px; margin: 0 0 20px 0; font-weight: normal; }

        /* 重新设计的暗黑对比表 */
        .comparison-table { width: 100%; border-collapse: collapse; margin-bottom: 25px; }
        .comparison-table td { 
            padding: 10px 5px; font-size: 11px; 
            border-bottom: 1px solid rgba(179, 255, 255, 0.05);
        }
        .comparison-table tr td:first-child { color: #555; text-align: left; width: 35%; }
        .comparison-table tr td:nth-child(2) { color: #888; text-decoration: line-through; opacity: 0.5; }
        .comparison-table tr td:last-child { color: var(--a-gold); font-weight: bold; text-shadow: 0 0 8px rgba(255, 170, 0, 0.3); }

        /* 强化版收款区域 */
        .qr-section { border-top: 1px dashed rgba(179, 255, 255, 0.1); pt: 20px; }
        .qr-image { 
            width: 100%; max-width: 200px; border-radius: 2px; 
            border: 1px solid rgba(255, 255, 255, 0.1);
            filter: contrast(1.1) brightness(0.9); margin: 15px auto; display: block;
        }

        .contact-box {
            background: rgba(179, 255, 255, 0.03);
            border: 1px solid rgba(179, 255, 255, 0.1);
            padding: 10px; margin-top: 15px;
        }
        .contact-text { font-size: 12px; color: var(--wind-cyan); font-weight: bold; letter-spacing: 1px; }

        .footer-note { font-size: 9px; color: #333; margin-top: 15px; font-style: italic; }
    </style>
</head>
<body>
    <div class="glass-card">
        <a href="index.html" class="back-link">← RETURN TO TERMINAL</a>
        
        <h2>高阶术式特权对比</h2>

        <table class="comparison-table">
            <tr>
                <td>次元通道</td>
                <td>普通链路</td>
                <td>高阶专线</td>
            </tr>
            <tr>
                <td>输出带宽</td>
                <td>限速 10M</td>
                <td>千兆秒开</td>
            </tr>
            <tr>
                <td>协议解锁</td>
                <td>基础访问</td>
                <td>4K/AI/GAME</td>
            </tr>
            <tr>
                <td>术式指导</td>
                <td>自力更生</td>
                <td>1V1 指导</td>
            </tr>
        </table>

        <div class="qr-section">
            <img src="skm.jpg" class="qr-image" alt="赞助阵法">
            <p style="font-size: 11px; color: var(--s-red); letter-spacing: 1px;">保存截图联系站长换取权限</p>
            
            <div class="contact-box">
                <p class="contact-text">QQ: 2902939692</p>
            </div>
        </div>

        <p class="footer-note">付出的每一分热忱，都是魔法的源泉</p>
    </div>
</body>
</html>
