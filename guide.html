  <script>
    // --- 绮掑瓙鑳屾櫙 ---
    const cvs = document.getElementById('bg-canvas'), ctx = cvs.getContext('2d');
    let w, h, dots = [];

    function initCvs() {
      w = cvs.width = window.innerWidth;
      h = cvs.height = window.innerHeight;
      dots = [];
      const cnt = w < 600 ? 35 : 70;
      for(let i=0; i<cnt; i++) {
        dots.push({
          x: Math.random()*w, y: Math.random()*h,
          vx: (Math.random()-0.5)*0.4, vy: (Math.random()-0.5)*0.4,
          r: Math.random()*1.5,
          color: ['#a855f7','#00f2ff','#ff0055'][Math.floor(Math.random()*3)]
        });
      }
    }

    function draw() {
      ctx.clearRect(0,0,w,h);
      for(let i=0; i<dots.length; i++) {
        let d = dots[i];
        d.x += d.vx; d.y += d.vy;
        if(d.x<0 || d.x>w) d.vx*=-1;
        if(d.y<0 || d.y>h) d.vy*=-1;
        ctx.beginPath(); ctx.arc(d.x, d.y, d.r, 0, Math.PI*2);
        ctx.fillStyle = d.color; ctx.globalAlpha = 0.5; ctx.fill();

        for(let j=i+1; j<dots.length; j++) {
          let d2 = dots[j];
          let dist = Math.hypot(d.x-d2.x, d.y-d2.y);
          if(dist < 90) {
            ctx.beginPath();
            ctx.strokeStyle = `rgba(168, 85, 247, ${0.3 * (1 - dist/90)})`;
            ctx.lineWidth = 0.4;
            ctx.moveTo(d.x, d.y); ctx.lineTo(d2.x, d2.y); ctx.stroke();
          }
        }
      }
      ctx.globalAlpha = 1;
      requestAnimationFrame(draw);
    }
    window.addEventListener('resize', initCvs);
    initCvs(); draw();

    // --- 婊氬姩鍏ュ満瑙傚療鍣?---
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if(entry.isIntersecting) {
          entry.target.style.animationPlayState = 'running';
        }
      });
    }, { threshold: 0.1 });

    document.querySelectorAll('.intro-card, .app-card, .flow-card, .cta-card').forEach(el => {
      el.style.animationPlayState = 'paused';
      observer.observe(el);
    });
  </script>
